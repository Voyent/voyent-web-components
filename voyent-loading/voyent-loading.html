<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../common/imports/voyent.html">

<!--
Display a loading throbber/notification on the page

Change the state by toggling "on"

Arbitrary content (such as messages) can be injected before the throbber as well

<voyent-loading on="true">
    Loading...
</voyent-loading>

Two events can also be fired to manage the state:
 loading-on
 loading-off
 
If you don't want a particular instance of this component to listen for the loading-* events set the "locked" attribute

@demo demo.html
-->
<dom-module id="voyent-loading">
    <template>
        <link type="text/css" rel="stylesheet" href="./voyent-loading.css">
        
        <div class="throbber-wrapper" hidden$="{{!on}}">
            <content></content>
            <template is="dom-if" if="[[!noThrobber]]">
                <div class="throbber-loader">...</div>
            </template>
        </div>
    </template>
</dom-module>

<script src="./voyent-loading.js"></script>
