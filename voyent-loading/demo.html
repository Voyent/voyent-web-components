<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Voyent Web Components Demo</title>
    
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="stylesheet" href="../common/demo.css"/>
    
    <link rel="import" href="voyent-loading.html">
</head>
<body unresolved>

<h1>Voyent Loading Component Demo</h1>

<voyent-loading on="true"></voyent-loading>

<b>Controls:</b>
<button onclick="fireOn();">On</button>
<button onclick="fireOff();">Off</button>
<button onclick="fireDelay();" title="Show loading for 1.5 seconds">Delayed</button>

<script type="text/javascript">
    function fireOn() {
        window.dispatchEvent(new CustomEvent("loading-on"));
    }
    
    function fireOff() {
        window.dispatchEvent(new CustomEvent("loading-off"));
    }
    
    function fireDelay() {
        window.dispatchEvent(new CustomEvent("loading-on"));
        
        setTimeout(function() {
            window.dispatchEvent(new CustomEvent("loading-off"));
        },1500);
    }
</script>

</body>
</html>
