<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../common/bridgeit-common-properties-behavior.html">

<dom-module id="bridgeit-document-text-editor">
	<template>
		<template is="dom-if" if="{{editAsCode}}">
			<link rel="stylesheet" href="../../codemirror/lib/codemirror.css">
		</template>
    <style>
      :host {
        display: block;
      }
      
    </style>
    <textarea class="document-editor-container" value$="{{document}}" hidden="true"></textarea>
  </template>
</dom-module>
<script src="bridgeit-document-text-editor.js"></script> 
<script src="../../tinymce/tinymce.min.js"></script>
<script src="../../codemirror/lib/codemirror.js"></script>
<script src="../../codemirror/mode/javascript/javascript.js"></script>
