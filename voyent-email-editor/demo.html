<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>Voyent Web Components Demo</title>

        <!-- Load the webcomponents polyfill -->
        <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
        <!-- Load voyent email editor component -->
        <link rel="import" href="voyent-email-editor.html">
        <link rel="import" href="../voyent-message/voyent-message.html">
        <!-- Demo specific CSS -->
        <link rel="stylesheet" href="../common/demo.css"/>
    </head>
    <body unresolved>
        <h1>Voyent Email Editor Component Demo</h1>
        <h3>Login with your Voyent Account Information</h3>
        <div class="container">
            <form>
                <div>
                    <label>Account:
                        <input id="account" type="text"/>
                    </label>
                </div>
                <div>
                    <label>Realm:
                        <input id="realm" type="text"/>
                    </label>
                </div>
                <div>
                    <label>Username:
                        <input id="username" type="text"/>
                    </label>
                </div>
                <div>
                    <label>Password:
                        <input id="password" type="password"/>
                    </label>
                </div>
                <a onclick="login()">Login</a>
        
                <div class="settings">
                    &nbsp;
                </div>
            </form>
            <!-- Declare the elements by their tags -->
            <voyent-message></voyent-message>
            <voyent-email-editor id="emailEditor"></voyent-email-editor>
        </div>
        
        <script type="text/javascript">
            function login(event){
                var account = document.getElementById('account').value;
                var realm = document.getElementById('realm').value;
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
        
                voyent.auth.connect({
                    account: account,
                    realm: realm,
                    username: username,
                    password: password,
                    host:'dev.voyent.cloud'
                }).then(function(){
                    setCredentialsOnComponent();
                    document.getElementById('emailEditor').initialize();
                })['catch'](function(){
                    //try to login as admin
                    voyent.auth.connect({
                        account: account,
                        realm: 'admin',
                        username: username,
                        password: password,
                        host:'dev.voyent.cloud'
                    }).then(function(){
                        document.getElementById('emailEditor').setAttribute('realm', realm);
                        document.getElementById('emailEditor').initialize();
                    })
                });
            }
        
            function setCredentialsOnComponent(){
                var elem = document.getElementById('emailEditor');
        
                var account = voyent.auth.getLastKnownAccount();
                if( account ){
                    elem.setAttribute('account', account);
                    document.getElementById('account').value = account;
                }
        
                var realm = voyent.auth.getLastKnownRealm();
                if( realm ){
                    elem.setAttribute('realm', realm);
                    document.getElementById('realm').value = realm;
                }
            }
        
            window.addEventListener('WebComponentsReady', function() {
                // imports are loaded and elements have been registered
                console.log('WebComponentsReady');
        
                //initialize known credentials
                setCredentialsOnComponent();
            });
        
        </script>
    </body>
</html>
