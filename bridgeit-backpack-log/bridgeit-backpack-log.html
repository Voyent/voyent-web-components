<link rel="import" href="../bridgeit-io-import/bridgeit-io-import.html">
<link rel="import" href="../bridgeit-action-editor/bridgeit-action-list.html">
<link rel="import" href="../../iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../paper-item/paper-item.html">
<link rel="import" href="../../paper-item/paper-item-body.html">
<link rel="import" href="../../paper-listbox/paper-listbox.html">
<link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">

<!--
Displays a detailed view of the backpack contents for an action sequence

Example:

    <bridgeit-backpack-log>
    </bridgeit-backpack-log>

@demo demo.html
-->
<dom-module id="bridgeit-backpack-log">
    <template>
        <link type="text/css" rel="stylesheet" href="./bridgeit-backpack-log.css">
        
        <style type="text/css">
            paper-dropdown-menu {
                --paper-dropdown-menu: {
                    width:100%;
                };
            }
            
            .container {
                width: 95% !important;
                max-width: 95% !important;
            }
            
            .dropWrap {
                text-align: center;
                width: 80%;
            }
            
            .taskGroup, .taskItem {
                border-radius: 3px;
                align-items: top;
                vertical-align: top;
            }
            
            .taskGroup {
                position: relative;
                padding: 10px;
                margin-bottom: 10px;
                background-color: #DBDBDB;
            }
            
            .taskItem {
                padding: 5px;
                margin-left: 15px;
                margin-bottom: 5px;
                background-color: #E5E5E5;
            }
            
            .taskHeader {
                cursor: pointer;
            }
            
            .taskPanel {
                margin-right: 10px;
            }
            
            .twrapLeft {
                overflow-y: auto;
            }
            
            .twrapMain {
                overflow-y: scroll;
                border: 1px inset black;
            }
            
            .twrapLeft, .twrapMain {
                overflow-x: auto;
                max-height: 800px;
            }
            
            table {
                table-layout: fixed;
                width: 100%;
                border: 1px solid #ddd;
                border-spacing: 0;
                border-collapse: collapse;
            }
            
            thead, th {
                border: 1px solid #ddd;
            }
            
            th {
                background-color: #444444;
                color: white;
            }
            
            td {
                word-wrap: break-word;
                padding: 5px;
                border-left: 1px solid #ddd;
                border-right: 1px solid #ddd;
            }
            
            .topB td {
                border-top: 1px solid #ddd;
            }
            
            .bottomB td {
                border-bottom: 1px solid #ddd;
            }
            
            .highlight {
                background-color: #FFFFCC;
            }
            .highlight td {
                border-top: 2px solid black;
                border-bottom: 2px solid black;
                border-left: 2px solid black;
                border-right: 2px solid black;
            }
            
            pre {
                white-space: pre-wrap;
                white-space: -moz-pre-wrap;
                white-space: -pre-wrap;
                white-space: -o-pre-wrap;
                word-wrap: break-word;
            }
        </style>
        
        <template is="dom-if" if="{{!_tableView}}">
            <div class="container flex layout horizontal">
                <div class="flex-2">
                    <div class="dropWrap">
                        <paper-dropdown-menu label="Time Limit" required="true">
                            <paper-listbox class="dropdown-content" selected="{{selectedLimit}}">
                                <template is="dom-repeat" items="[[_timeLimits]]" as="tlimit">
                                    <paper-item>[[tlimit.name]]</paper-item>
                                </template>
                            </paper-listbox>
                        </paper-dropdown-menu>
                    </div>
                </div>
                <div class="flex-1">
                    <paper-button raised on-click="_getLogs">Retrieve Actions</paper-button>
                </div>
            </div>
        </template>
        
        <template is="dom-if" if="{{_gotLogs}}">
            <div class="container flex layout horizontal">
                <template is="dom-if" if="{{!_tableView}}">
                    <template is="dom-if" if="{{hasActions()}}">
                        <table>
                            <thead>
                                <tr>
                                    <th colspan="3">Recent {{_pastActions.length}} Actions</th>
                                </tr>
                                <tr>
                                    <th></th>
                                    <th>Name</th>
                                    <th>Time</th>
                                </tr>
                            </head>
                            <tbody>
                                <template is="dom-repeat" items="{{_pastActions}}" as="paction">
                                    <tr>
                                        <td><paper-button raised on-click="_viewBackpack" data-workflow-item$="{{index}}">View Backpack</paper-button></td>
                                        <td><span title="Transaction Code: [[paction.tx]]">[[paction.name]]</span></td>
                                        <td>[[paction.startDate]] <template is="dom-if" if="{{hasDate(paction.endDate)}}">to [[paction.endDate]]</template></td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </template>
                </template>
                <template is="dom-if" if="{{!hasActions()}}">
                    <h3>No valid actions were found for that time limit</h3>
                </template>
            </div>
        
            <template is="dom-if" if="{{_tableView}}">
                <div class="container flex layout horizontal">
                    <table>
                        <thead><tr><th><button on-click="_chooseAnother">Choose Different Action</button></th><th>Current Action</th></tr></thead>
                        <tbody>
                            <tr><td>Name</td><td><span title="Transaction Code: {{_currentAction.tx}}">{{_currentAction.name}}</span></td></tr>
                            <template is="dom-if" if="{{hasDate(_currentAction.startDate)}}"><tr><td>Start</td><td>{{_currentAction.startDate}}</td></tr></template>
                            <template is="dom-if" if="{{hasDate(_currentAction.endDate)}}"><tr><td>End</td><td>[[_currentAction.endDate]]</td></tr></template>
                        </tbody>
                    </table>
                </div>
                
                <div class="container flex layout horizontal">
                    <div class="flex-1 taskPanel">
                        <div class="twrapLeft" style$="max-height: {{_maxHeight}}px">
                            <template is="dom-repeat" items="{{_taskGroups}}" as="group">
                                <div class$="taskGroup {{highlightStyle(group.highlight)}}">
                                    <div on-click="_viewGroup" data-workflow-item$="{{group.name}}" class="taskHeader" title="{{group.type}}">
                                        {{group.name}} <template is="dom-if" if="{{group.highlight}}">({{matchCount()}})
                                            <template is="dom-if" if="{{hasMatches()}}">
                                                <div>
                                                    <button on-click="_scrollPrevItem" title="Previous Item">&lt;</button>
                                                    <button on-click="_scrollNextItem" title="Next Item">&gt;</button>
                                                </div>
                                            </template>
                                        </template>
                                    </div>
                                    
                                    <template is="dom-repeat" items="{{group.tasks}}" as="task">
                                        <div on-click="_viewItem" data-workflow-item$="{{task.name}}" data-parent-item$="{{group.name}}" title="{{task.type}}" class$="taskItem taskHeader {{highlightStyle(task.highlight)}}">
                                            {{task.name}} <template is="dom-if" if="{{task.highlight}}">({{matchCount()}})
                                                <template is="dom-if" if="{{hasMatches()}}">
                                                    <div>
                                                        <button on-click="_scrollPrevItem" title="Previous Item">&lt;</button>
                                                        <button on-click="_scrollNextItem" title="Next Item">&gt;</button>
                                                    </div>
                                                </template>
                                            </template>
                                        </div>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </div>
                    <template is="dom-if" if="{{hasLogs()}}">
                        <div id="[[tableWrapId]]" class="flex-3 twrapMain" style$="max-height: {{_maxHeight}}px">
                            <table>
                                <thead>
                                    <tr>
                                        <th>{{_backpack.length}} Items</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <template is="dom-repeat" items="{{_backpack}}" as="backpack">
                                    <tr id$="item{{index}}" class$="bottomB {{highlightStyle(backpack.highlight)}}">
                                        <td>{{formatContainer(backpack)}}<pre>{{backpack.message}}</pre></td>
                                    </tr>
                                </template>
                                </tbody>
                            </table>
                        </div>
                    </template>
                    <template is="dom-if" if="{{!hasLogs()}}">
                        <div class="flex-3">
                            <h2>No logs were found for that action and time limit.</h2>
                        </div>
                    </template>
                </div>
            </template>
        </template>
        
        <template is="dom-if" if="{{_loading}}">
            <div class="throbber-wrapper">
                <p>One moment, loading...</p>
                <div class="throbber-loader">...</div>
            </div>
        </template>
    </template>
</dom-module>

<script src="bridgeit-backpack-log.js"></script>
