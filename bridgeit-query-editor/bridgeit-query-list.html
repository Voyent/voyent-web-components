<!--
Displays a list of queries retrieved by the `bridgeit-query-editor` component by listening for the `queriesRetrieved` event.

Example:

    <bridgeit-query-list for="editor"></bridgeit-query-list>

@demo demo.html
-->
<dom-module id="bridgeit-query-list">
    <template>
        <style type="text/css">
            .tableWrapper {
                @apply(--query-list-wrapper);
            }
            table {
                margin:0 auto;
                @apply(--query-list-table);
            }
            tbody {
                @apply(--query-list-tbody);
            }
            tr {
                @apply(--query-list-tr);
            }
            td {
                @apply(--query-list-td);
            }
            button {
                cursor:pointer;
                @apply(--query-list-button);
            }
        </style>
        <div class="tableWrapper">
            <table>
                <tbody>
                    <paper-dropdown-menu label="Saved Queries">
                        <paper-listbox class="dropdown-content" selected="{{selectedIndex}}">
                            <template is="dom-repeat" items="[[_allQueries]]" as="query">
                                <paper-item>[[query._id]]</paper-item>
                            </template>
                        </paper-listbox>
                    </paper-dropdown-menu>
                    <button title="Load the selected query" on-click="_viewQuery">View</button>
                    <button title="Delete the selected query" on-click="_deleteQuery">Delete</button>
                </tbody>
            </table>
        </div>
    </template>
</dom-module>

<script src="./bridgeit-query-list.js"></script>
