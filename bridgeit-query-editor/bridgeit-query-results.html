<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../bridgeit-io-import/bridgeit-io-import.html">

<!--
Displays the results of queries executed by the `bridgeit-query-editor` component by listening for the `queryExecuted` event.

Example:

    <bridgeit-query-results for="editor"></bridgeit-query-results>

@demo demo.html
-->
<dom-module id="bridgeit-query-results">
    <template>
        <style type="text/css">
            .table {
                display: table;
                margin:0 auto;
                border: 1px solid #ddd;
                border-spacing: 0;
                border-collapse: collapse;
                @apply(--query-results-table);
            }
            .th {
                display: table-cell;
                text-align:center;
                vertical-align: middle;
                font-weight: bold;
                border: 1px solid #ddd;
                @apply(--query-results-th);
            }
            .tr {
                display: table-row;
                @apply(--query-results-tr);
            }
            .td {
                display: table-cell;
                text-align:center;
                vertical-align: middle;
                border: 1px solid #ddd;
                max-width: 100px;
                word-wrap: break-word;
                @apply(--query-results-td);
            }
        </style>
        <!-- We use a pseudo table because https://github.com/Polymer/polymer/issues/1567 -->
        <div class="table">
            <div class="tr">
                <template is="dom-repeat" strip-whitespace items="{{_tableHeaders}}">
                    <div class="th">
                        {{item}}
                    </div>
                </template>
            </div>
            <template is="dom-repeat" strip-whitespace as="row" items="{{_tableRows}}">
                <div class="tr">
                    <template is="dom-repeat" strip-whitespace as="column" items="{{row}}">
                        <div class="td">
                            <html-binder html="{{column}}"></html-binder>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </template>
</dom-module>

<script src="./bridgeit-query-results.js"></script>

<dom-module id="html-binder">
    <template>
        <span id="content"></span>
    </template>
    <script>
        Polymer({
            is: "html-binder",
            properties: {
                html: { type: String, observer:'_htmlChanged' }
            },
            ready: function(){
                this.$.content.innerHTML = this.html;
            },
            _htmlChanged: function(newVal) {
                this.$.content.innerHTML = newVal;
            }
        });
    </script>
</dom-module>
