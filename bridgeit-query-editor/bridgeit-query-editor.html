<!--
Displays a query editor based on jQuery-QueryBuilder that can build queries for data stored by the BridgeIt Services.
You can access the Query Editor programmatically using the editor property (< bridgeit-query-editor >.editor).
<a target="_blank" href="http://mistic100.github.io/jQuery-QueryBuilder/">More Info</a>

Example:

		<bridgeit-query-editor realm="myRealm"
                           account="myAccount"
                           queryurltarget="queryURL">
		</bridgeit-query-editor>

@demo demo.html
-->
<dom-module id="bridgeit-query-editor">
    <template>
        <link type="text/css" rel="stylesheet" href="../../jQuery-QueryBuilder/dist/css/query-builder.default.min.css">
        <link type="text/css" rel="stylesheet" href="./bridgeit-query-editor.min.css">
        <link type="text/css" rel="stylesheet" href="../../components-font-awesome/css/font-awesome.min.css">
        <div id="editor"></div>
    </template>
</dom-module>

<script src="./bridgeit-query-editor.js"></script>
