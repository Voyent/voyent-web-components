<link rel="import" href="../../polymer/polymer.html">

<!--
Displays a query editor that can build queries for data stored by the BridgeIt Services. Requires jQuery.

Example:

		<bridgeit-query-editor 
													 realm="myRealm"
													 account="myAccount"
													 queryurltarget="queryURL">
		</bridgeit-query-editor>

@demo demo.html
-->
<dom-module id="bridgeit-query-editor">
    <script src="../../jQuery-QueryBuilder/dist/js/query-builder.standalone.min.js"></script>
    <template>
        <link type="text/css" rel="stylesheet" href="../../jQuery-QueryBuilder/dist/css/query-builder.default.min.css">
        <link type="text/css" rel="stylesheet" href="./bridgeit-query-editor.min.css">
        <link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <div id="editor"></div>
    </template>
</dom-module>

<script src="./bridgeit-query-editor.js"></script>
