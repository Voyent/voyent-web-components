<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>BridgeIt Web Components Demo</title>
    
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="bridgeit-message.html">
    <link rel="stylesheet" href="../common/demo.css"/>
</head>
<body unresolved>

<h1>BridgeIt Message Component Demo</h1>

<bridgeit-message id="bridgeit-message"></bridgeit-message>

<table style="margin-top: 15px;">
<tr><th colspan="2">Fire Various Test Messages</th></tr>
<tr>
<td><button onclick="fireDirectError();">Error (component)</button></td>
<td>Utilize the <i>error</i> function on the bridgeit-message component</td></tr>
<tr>
<td><button onclick="fireEventError();">Error (event)</button></td>
<td>Fire a global CustomEvent that the component receives</td></tr>
<tr>
<td><button onclick="fireDirectInfo();">Info (component)</button></td>
<td>Utilize the <i>info</i> function on the bridgeit-message component</td></tr>
<tr>
<td><button onclick="fireEventInfo();">Info (event)</button></td>
<td>Fire a global CustomEvent that the component receives</td></tr>
</table>

<script type="text/javascript">
    function fireDirectError() {
        document.getElementById('bridgeit-message').error("This is an error message generated by directly calling the bridgeit-message component");
    }
    
    function fireEventError() {
        window.dispatchEvent(new CustomEvent("message-error", { 'detail': 'This is an error message generated by a CustomEvent' }));
    }
    
    function fireDirectInfo() {
        document.getElementById('bridgeit-message').info("Information message generated by directly calling the bridgeit-message component");
    }
    
    function fireEventInfo() {
        window.dispatchEvent(new CustomEvent("message-info", { 'detail': 'Information message generated by a CustomEvent' }));
    }
</script>
</body>
</html>
