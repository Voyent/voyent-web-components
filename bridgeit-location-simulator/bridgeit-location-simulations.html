<link rel="import" href="../bridgeit.io.js/bridgeit.io.js.html">

<!--
Display a list of previously created simulations stored in the doc service.

Example:

    <bridgeit-location-simulator account="myAccount"
                                 realm="myRealm"
                                 routes='[{
                                    "label":"ICEsoft Technologies To Calgary Tower",
                                    "origin": "1717 10 St NW, Calgary",
                                    "destination": "101 9 Ave SW, Calgary",
                                    "travelmode": "DRIVING",
                                    "speed": 60,
                                    "frequency": 5
                                 }]'>
            <bridgeit-location-route label="Princes Island Park To Fort Calgary"
                                     user="jimjones"
                                     origin="698 Eau Claire Ave SW, Calgary"
                                     destination="750 9th Avenue SE, Calgary"
                                     travelmode="BICYCLING"
                                     speed="15"
                                     frequency="10">
            </bridgeit-location-route>
            <bridgeit-location-simulations></bridgeit-location-simulations>
    </bridgeit-location-simulator>

@demo demo.html
-->
<dom-module id="bridgeit-location-simulations">
    <template>
        <style type="text/css">
            .tableWrapper {
                @apply(--location-simulations-wrapper);
            }
            table {
                margin:0 auto;
                @apply(--location-simulations-table);
            }
            tbody {
                @apply(--location-simulations-tbody);
            }
            tr {
                @apply(--location-simulations-tr);
            }
            td {
                @apply(--location-simulations-td);
            }
            button {
                cursor:pointer;
                @apply(--location-simulations-button);
            }
            .noSimTxt {
                text-align: center;
            }
        </style>
        <div class="tableWrapper">
            <template is="dom-if" if="{{_allSimulations}}">
                <table>
                    <tbody>
                        <template is="dom-repeat" items="{{_allSimulations}}">
                            <tr>
                                <td>{{item._id}}</td>
                                <td>
                                    <button on-click="_loadSimulation">View</button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </template>
            <template is="dom-if" if="{{!_allSimulations}}">
                <div class="noSimTxt">No existing simulations found.</div>
            </template>
        </div>
    </template>
</dom-module>

<script src="bridgeit-location-simulations.js"></script>
