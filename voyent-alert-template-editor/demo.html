<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Voyent Web Components Demo</title>

    <!-- Load the webcomponents polyfill -->
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <!-- Load component -->
    <link rel="import" href="voyent-alert-template-editor.html">
    <!-- Load voyent message component -->
    <link rel="import" href="../voyent-message/voyent-message.html">

    <!-- Demo specific CSS -->
    <link rel="stylesheet" href="../common/demo.css"/>
    <style type="text/css">
        form { padding:50px; }
    </style>

</head>
<body unresolved>

<h1>Voyent Alert Template Editor Component Demo</h1>
<h3>Login with your Voyent Account Information</h3>
<hr/>
<div class="container">
    <form>
        <div>
            <label>Account:
                <input id="account" type="text" value="demos"/>
            </label>
        </div>
        <div>
            <label>Realm:
                <input id="realm" type="text" value="incident"/>
            </label>
        </div>
        <div>
            <label>Username:
                <input id="username" type="text" value="steve.maryka"/>
            </label>
        </div>
        <div>
            <label>Password:
                <input id="password" type="password" value="password"/>
            </label>
        </div>
        <a onclick="login()">Login</a>
    </form>

    <voyent-message></voyent-message>

    <!-- Declare the elements by their tags. -->
    <voyent-alert-template-editor id="alertTemplateEditor" height="500">
    </voyent-alert-template-editor>
</div>

<script type="text/javascript">
    function login(event){
        var account = document.getElementById('account').value;
        var realm = document.getElementById('realm').value;
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        voyent.auth.connect({
            account: account,
            realm: realm,
            username: username,
            password: password,
            host:'dev.voyent.cloud'
        }).then(function(){
            setCredentialsOnComponent();
        })['catch'](function(){
            //try to login as admin
            voyent.auth.connect({
                account: account,
                realm: 'admin',
                username: username,
                password: password,
                host:'dev.voyent.cloud'
            }).then(function(){
                setCredentialsOnComponent();
                document.getElementById('alertTemplateEditor').setAttribute('realm', realm);
            })
        });
    }
    function setCredentialsOnComponent(){
        var elem = document.getElementById('alertTemplateEditor');

        var account = voyent.auth.getLastKnownAccount();
        if( account ){
            elem.setAttribute('account', account);
            document.getElementById('account').value = account;
        }

        var realm = voyent.auth.getLastKnownRealm();
        if( realm ){
            elem.setAttribute('realm', realm);
            document.getElementById('realm').value = realm;
        }

    }
    window.addEventListener('WebComponentsReady', function() {
        // imports are loaded and elements have been registered
        console.log('WebComponentsReady');

        //initialize known credentials
        setCredentialsOnComponent();
    });
</script>
</body>
</html>
