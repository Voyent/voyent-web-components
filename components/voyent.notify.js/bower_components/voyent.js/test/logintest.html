<!DOCTYPE html>
<html>
<head>
   <title>Voyent Login Test</title>
   <script src="../src/voyent.js"></script>
   <script>
    var SERVICE = "http://dev.bridgeit.io";

    function handlePush()  {
        var now = new Date();
        console.log("received push " + now);
    }

    function login(username, password)  {
        
        voyent.useServices({
                realm:"edge",
                serviceBase:SERVICE});
        auth = voyent.login(username, password);
        auth.then(
            function(result){
                console.log("logged in ");
                console.log(result);
            },
            function(err){
                console.log("not logged in ");
                console.log(err);
            }
        );
        auth.then(
            function(result){
                console.log("really logged in ");
                console.log(result);
            },
            function(err){
                console.log("rats, not logged in ");
                console.log(err);
            }
        );

        voyent.usePushService();
        voyent.addPushListener(username, 'handlePush');
    }
   </script>
</head>
  
<body>

</html>
