<link rel="import" href="../../polymer/polymer.html">

<!--
Displays an event monitor used to graph historical data from the BridgeIt services

This uses D3 (http://d3js.org/) and an underlying SVG to achieve the graphing

To display call the Javascript function "show(data)"

@demo demo.html
-->
<dom-module id="bridgeit-event-monitor">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <template>
        <link type="text/css" rel="stylesheet" href="./bridgeit-event-monitor.css">
        
        <label>[[customTitle]]</label>
        <svg id="eventmonitorsvg">
        </svg>
        
        <div id="eventDetails" style="display: none;">
            <table style="margin-top: 20px;">
            <thead><tr><td colspan="2">Clicked Event Details:</td></tr></thead>
            <tr>
            <td><label>Time:</label></td>
            <td>[[clickedData.time]]</td>
            </tr>
            <tr>
            <td><label>Account:</label></td>
            <td>[[clickedData.account]]</td>
            </tr>
            <tr>
            <td><label>Realm:</label></td>
            <td>[[clickedData.realm]]</td>
            </tr>
            <tr>
            <td><label>Service:</label></td>
            <td>[[clickedData.service]]</td>
            </tr>
            <tr>
            <td><label>Event:</label></td>
            <td>[[clickedData.event]]</td>
            </tr>
            <tr>
            <td><label>Type:</label></td>
            <td>[[clickedData.type]]</td>
            </tr>
            <tr>
            <td><label>Username:</label></td>
            <td>[[clickedData.username]]</td>
            </tr>
            <tr>
            <td><label>Data:</label></td>
            <td>[[clickedDataFormatted]]</td>
            </tr>
            <tr>
            <td><label>ID:</label></td>
            <td>[[clickedData._id]]</td>
            </tr>
            <tfoot><tr><td colspan="2">
            <button type="button" on-click="_hideData">Close</button>
            </td></tr></tfoot>
            </table>
        </div>
    </template>
</dom-module>

<script src="./bridgeit-event-monitor.js"></script>
