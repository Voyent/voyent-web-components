<!--
[Voyent Document Property Text Editor](https://github.com/voyent/voyent-web-components/voyent-document-property-text-editor/index.html)

Example:


### Styling

@group Voyent Web Components
@demo demo.html

-->

<dom-module id="voyent-document-property-text-editor">
	<template>
		<style>
      :host {
        display: block;
      }
      paper-icon-button{
        float: right;
        z-index: 1;
      }
      .message{
        color: #878787;
        font-size: 12px;
        display: inline-block;
        padding: 3px;
        float: right;
        margin-top: -20px;
      }
    </style>
    <span class="message">{{message}}</span>
    <template is="dom-if" if="{{displayEditor}}">
      <paper-icon-button icon="save" on-click="saveDocument" hidden$="{{!document}}" aria-hidden="{{!document}}"></paper-icon-button>
    </template>
    <textarea class="document-editor-container" hidden="true" aria-hidden="true">{{serializedDocumentProperty}}</textarea>
  </template>
</dom-module>
<script src="voyent-document-property-text-editor.js"></script>
