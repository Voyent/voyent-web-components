<dom-module id="action-styles">
    <template>
        <style>
            .actionWrapper {
                @apply(--action-editor-wrapper);
            }
            .itemsContainer {
                width:160px;
                @apply(--action-editor-item-container);
            }
            .fixedDiv {
                width:160px;
                /*
                2016 - Necessary for a Chrome 54 scrolling glitch
                Without this the fixed tool panel was blanking to white when scrolling down
                */
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }
            .actionContainer {
                border: 1px solid #999;
                padding:10px;
                background-color:#efefef;
                min-width:345px;
                min-height:600px;
                @apply(--action-editor-action-container);
            }
            #actionForm {
                background-color:transparent;
                @apply(--action-editor-form);
            }
            .smallerF, .details {
                font-size: smaller;
            }
            .details {
                display: inline;
            }
            .details.toggled {
                display: none;
            }
            .taskPanel {
                border: 1px solid #999;
                border-bottom:0;
                margin-right:5px;
                padding: 10px;
                background-color:#efefef;
                @apply(--action-editor-task-panel);
            }
            .taskPanel .header {
                background-color: #CCC;
                margin: -10px -10px 10px;
                text-align: center;
                cursor:pointer;
                padding-right:21px;
                line-height: 20px;
                @apply(--action-editor-task-panel-header);
            }
            .taskItemPos, .taskPanel .taskClump {
                height: 25px;
                min-height: 25px;
                line-height:25px;
                min-width: 70px;
                width: 90%;
            }
            .taskPanel .taskClump {
                font-weight: bold;
            }
            .taskPanel .taskItem {
                margin: 5px auto;
                padding:2px;
                cursor:move;
                text-align: center;
                border-radius: 5px;
                background-color:#e5e5e5;
                font-size: 12px;
                @apply(--action-editor-task-panel-item);
            }
            .taskPanel .taskItem:hover {
                @apply(--action-editor-task-panel-item-hover);
            }
            .taskPanel .taskGroup {
                background-color:#dbdbdb;
                @apply(--action-editor-task-panel-group-item);
            }
            .task-group {
                position:relative;
                border-radius: 5px;
                padding:10px;
                margin-bottom: 30px;
                background-color:#dbdbdb;
                @apply(--action-editor-task-group);
            }
            .task {
                position:relative;
                border-radius: 5px;
                padding:10px;
                margin-bottom: 10px;
                background-color:#e5e5e5;
                @apply(--action-editor-task);
            }
            .task-group .buttons {
                position: absolute;
                top: 4px;
                right: 15px;
                float:right;
                padding-bottom:5px;
                @apply(--action-editor-task-group-button-container);
            }
            .task .buttons {
                position: absolute;
                top: 4px;
                right: 4px;
                float:right;
                padding-bottom:5px;
                @apply(--action-editor-task-button-container);
            }
            .task-group .title {
                margin-bottom: 10px;
                font-size: 18px;
                cursor:pointer;
                @apply(--action-editor-task-group-title);
            }
            .task .title {
                margin-bottom: 10px;
                font-size: 18px;
                cursor:pointer;
                @apply(--action-editor-task-title);
            }
            .task .code-editor {
                width:100%;
                min-height:200px;
                @apply(--action-editor-function-input);
            }
            .arrow {
                width: 0;
                height: 0;
                border-left: 6px solid transparent;
                border-right: 6px solid transparent;
                border-top: 6px solid #777;
                float:left;
                -moz-transition: -moz-transform .3s;
                -webkit-transition: -webkit-transform .3s;
                -o-transition: -o-transform .3s;
                transition: transform .3s;
                @apply(--action-editor-arrow);
            }
            .arrow.toggled {
                -moz-transform: rotate(-90deg);
                -o-transform: rotate(-90deg);
                -webkit-transform: rotate(-90deg);
                transform: rotate(-90deg);
                @apply(--action-editor-arrow-toggled);
            }
            .taskPanel .arrow {
                margin-top:7px;
                margin-left:10px;
                @apply(--action-editor-task-panel-arrow);
            }
            .task-group .arrow {
                margin-top:8px;
                margin-right: 5px;
                @apply(--action-editor-task-group-arrow);
            }
            .task .arrow {
                margin-top:8px;
                margin-right: 5px;
                @apply(--action-editor-task-arrow);
            }
            .buttonContainer {
                text-align:center;
                @apply(--action-editor-button-container);
            }
            button {
                cursor: pointer;
                @apply(--action-editor-button);
            }
            label {
                font-weight: 700;
                display:block;
                @apply(--action-editor-label);
            }
            .form-control {
                width:100%;
                margin:5px 0 10px 0;
                @apply(--action-editor-input);
            }
            .form-control-chk {
                margin:5px 0 5px 0;
                cursor:pointer;
                @apply(--action-editor-checkbox);
            }
            input:invalid {
                border: 1px solid #a94442 !important;
                @apply(--action-editor-input-invalid);
            }
            span.required {
                color: #a94442;
                @apply(--action-editor-required-asterisk);
            }
            fieldset {
                border: 1px solid #999;
                @apply(--action-editor-fieldset);
            }

            /* Static styles */
            .actionPanel,
            .task-group {
                padding-bottom: 40px !important;
                padding-top: 20px;
            }
            .actionContainer,
            .taskItem,
            .task,
            .task-group{
                border: 1px solid #999;
            }
            .taskPanel:not(:first-child),
            .taskPanel .header:last-child {
                border-bottom: 1px solid #999;
            }
            .task-group:last-of-type {
                margin-bottom:0;
            }
            .task:first-of-type {
                margin-top:10px;
            }
            .task .content fieldset:last-of-type {
                margin-bottom:10px;
            }
            .taskPanel.toggled {
                height:0;
            }
            .task-group.toggled,
            .task.toggled {
                padding-bottom:0 !important;
            }
            .content.toggled {
                display:none;
            }
            .eventHandlerLbl {
                display:block;
                margin-bottom:5px;
            }
            .task-group .if,
            .task-group .else {
                min-height: 50px;
                padding: 10px 10px 40px 10px !important;;
                border: 1px solid #999;
            }
            .task-group .conditional-task-group-lbl {
                margin-top:5px;
            }
            .pointer {
                cursor:pointer;
                margin-bottom:5px;
            }
            .leftPane {
                overflow-y: scroll;
            }
            .taskPane {
                max-height: 500px;
            }
            .taskBuffer {
                margin-bottom: 15px;
            }
            @-webkit-keyframes yellow-fade {
                0% {background: #ffff79;}
            }
            @keyframes yellow-fade {
                0% {background: #ffff79;}
            }
            @-webkit-keyframes grow-bubble {
                0% {transform: scale(0.2);}
                100% {transform: scale(1.0);}
            }
            @keyframes grow-bubble {
                0% {transform: scale(0.2);}
                100% {transform: scale(1.0);}
            }
            .highlight {
                -webkit-animation: yellow-fade 2s ease-in 1;
                animation: yellow-fade 2s ease-in 1;
            }
            .growbubble {
                -webkit-animation: grow-bubble 500ms;
                animation: grow-bubble 500ms;
            }
        </style>
    </template>
</dom-module>
