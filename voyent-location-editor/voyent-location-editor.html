.customMapBttnWrap {

.customMapBttn {
    width:16px;
    height:16px;
    overflow:hidden;
    position:relative;
}

.customMapBttn > img {
    display:inline;
}

.customMapBttnSpan {
    display:inline-block;
}

#searchBarDiv ::content [hidden] { display: none; }

#searchBarDiv ::content .visually-hidden {
    position: absolute;
    clip: rect(0, 0, 0, 0);
}

#searchBarDiv ::content div.awesomplete {
    display: inline-block;
    position: relative;
    width:100%;
}

#searchBarDiv ::content div.awesomplete > input {
    display: block;
}

#searchBarDiv ::content div.awesomplete > ul {
    position: absolute;
    left: 0;
    z-index: 1;
    min-width: 100%;
    box-sizing: border-box;
    list-style: none;
    padding: 0;
    border-radius: .3em;
    margin: .2em 0 0;
    background: hsla(0,0%,100%,.9);
    background: linear-gradient(to bottom right, white, hsla(0,0%,100%,.8));
    border: 1px solid rgba(0,0,0,.3);
    box-shadow: .05em .2em .6em rgba(0,0,0,.2);
    text-shadow: none;
}

#searchBarDiv ::content div.awesomplete > ul[hidden],
#searchBarDiv ::content div.awesomplete > ul:empty {
    display: none;
}

@supports (transform: scale(0)) {
    #searchBarDiv ::content div.awesomplete > ul {
        transition: .3s cubic-bezier(.4,.2,.5,1.4);
        transform-origin: 1.43em -.43em;
        top:30px;
    }

    #searchBarDiv ::content div.awesomplete > ul[hidden],
    #searchBarDiv ::content div.awesomplete > ul:empty {
        opacity: 0;
        transform: scale(0);
        display: block !important;
        transition-timing-function: ease;
        top:30px;
    }
}

/* Pointer */
#searchBarDiv ::content div.awesomplete > ul:before {
    content: "";
    position: absolute;
    top: -.43em;
    left: 1em;
    width: 0; height: 0;
    padding: .4em;
    background: white;
    border: inherit;
    border-right: 0;
    border-bottom: 0;
    -webkit-transform: rotate(45deg);
    transform: rotate(45deg);
}

#searchBarDiv ::content div.awesomplete > ul > li {
    position: relative;
    padding: .2em .5em;
    cursor: pointer;
}

#searchBarDiv ::content div.awesomplete > ul > li:hover {
    background: hsl(200, 40%, 80%);
    color: black;
}

#searchBarDiv ::content div.awesomplete > ul > li[aria-selected="true"] {
    background: hsl(205, 40%, 40%);
    color: white;
}

#searchBarDiv ::content div.awesomplete mark {
    background: hsl(65, 100%, 50%);
}

#searchBarDiv ::content div.awesomplete li:hover mark {
    background: hsl(68, 101%, 41%);
}

#searchBarDiv ::content div.awesomplete li[aria-selected="true"] mark {
    background: hsl(86, 102%, 21%);
    color: inherit;
}
</style>

                    </tr>
                    <tr>
                        <td>Editable</td>
                        <td>
                            <select id="editableSelect2" class="form-control">
                                <option value="true" selected="selected">True</option>
                                <option value="false">False</option>
                            </select>
                        </td>
                        <td></td>
                    </tr>
                    <tr class="colourRow">
                        <td>Colour</td>
                        <td>
                            <select id="colourSelect2" class="form-control">
                                <option value="Black" selected="selected">Black</option>
                                <option value="White">White</option>
                                <option value="Red">Red</option>
                                <option value="Orange">Orange</option>
                                <option value="Yellow">Yellow</option>
                                <option value="Green">Green</option>
                                <option value="Blue">Blue</option>
                                <option value="Pink">Pink</option>
                                <option value="Purple">Purple</option>
                            </select>
                        </td>
                        <td></td>
                    </tr>
                    <template is="dom-repeat" strip-whitespace items="{{regionProperties::change}}">
                        <tr>
                            <td>{{item.key}}</td>
                            <td>{{item.val}}</td>
                            <td>
                                <button class="btn btn-xs btn-danger" on-click="removeProperty">Delete</button></td>
                        </tr>
                    </template>
                    </tbody>
                </table>
            </div>
        </template>
        <template is="dom-if" if="{{showPlacesTagsDiv}}">
            <div class="placesEditorDiv tagsDiv">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Tag</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input placeholder="New Tag" class='form-control' value="{{newTag::change}}"></td>
                        <td>
                            <button class="btn btn-xs btn-success" on-click="addTag" on="click">Add</button>
                        </td>
                    </tr>
                    <template is="dom-repeat" strip-whitespace items="{{tags}}">
                        <tr>
                            <td>{{item.name}}</td>
                            <td>
                                <button class="btn btn-xs btn-danger" on-click="removeTag">Delete</button></td>
                        </tr>
                    </template>
                    </tbody>
                </table>
            </div>
        </template>
        <div class="col-sm-12 text-center">
            <button class="btn btn-sm btn-success" on-click="createPlacesLocations">Create Locations</button>
        </div>
    </div>
</template>
<template is="dom-if" if="{{!arePlacesSearchResults}}">
    <div class="lgPopDlgTitle">Google Places Search</div>
    <div class="text-center rankSearchResults">
        <div class="col-sm-12" style="margin-bottom:7px;">Rank Search Results By:</div>

        <div class="col-sm-6">
            <label>
                <input type="radio" name="placesSearchRank" value="PROMINENCE" checked="checked">
                Google's Assigned Importance
            </label>
        </div>
        <div class="col-sm-6">
            <label>
                <input type="radio" name="placesSearchRank" value="DISTANCE">
                Proximity to Map's Center
            </label>
        </div>

    </div>
    <div class="col-sm-12 form-group">
        <input id="placesName" class="form-control" type="text" placeholder="Name" value="{{placesName::input}}">
    </div>
    <div class="col-sm-10 form-group" style="padding-right:5px;">
        <input class="form-control" type="text" placeholder="Types (seperated by commas)"
               value="{{placesTypes::input}}">
    </div>
    <div class="col-sm-2 noPadding" style="line-height:30px;"><a
            href="https://developers.google.com/places/documentation/supported_types#table1" target="_blank">Supported
        Types</a></div>
    <div class="col-sm-12 form-group">
        <input class="form-control" type="text" placeholder="Keyword" value="{{placesKeyword::input}}">
    </div>
    <div class="col-sm-12 form-group">
        <input class="form-control" type="text" placeholder="Radius (meters, default=10,000m)"
               value="{{placesRadius::input}}" disabled="{{placesRadiusDisabled}}">
    </div>
    <div class="col-sm-12 form-group text-center">
        <button class="btn btn-sm btn-danger" on-click="clearPlacesSearch">Clear</button>
        <button class="btn btn-sm btn-primary" on-click="placesSearch">Search</button>
    </div>
    <div class="col-sm-12 text-center" style="color:#DD5734;">
        <span>{{placesSearchStatus}}</span>
    </div>
</template>
</div>
</template>

</div>
</template>
</dom-module>

<script src="voyent-location-editor.js"></script>
