<link rel="import" href="../common/imports/voyent.html">

<!--
Displays a simple code editor input based on the Ace/Cloud9 Editor. You can access the ACE Editor programmatically using the `editor` property (< voyent-code-editor >.editor). More info available at: https://ace.c9.io/.

Example:

    <voyent-code-editor>
    </voyent-code-editor>

@demo demo.html
-->
<dom-module id="voyent-code-editor">
    <template>
        <style type="text/css">
            #editor {
                width:100%;
                min-height:200px;
                @apply(--code-editor);
            }
            #resizable {
                cursor: nw-resize !important;
                position: absolute;
                right: 0;
                bottom: 0;
                height: 18px;
                width: 18px;
                background-image: url("resize_handle.gif");
                background-size: 18px 18px;
            }
        </style>
        <div id="editor"></div>
        <div id="resizable" on-mousedown="_resizeEditor"></div>
    </template>
</dom-module>

<script src="voyent-code-editor.js"></script>
