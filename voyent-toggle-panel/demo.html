<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Voyent Web Components Demo</title>

   <!-- Load the webcomponents polyfill -->
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="voyent-toggle-panel.html">

    <!-- Demo specific CSS -->
    <link rel="stylesheet" href="../common/demo.css"/>
</head>
<body unresolved>

    <style type="text/css">
      neon-animated-pages {
          height: 150px;
      }
    </style>

<h1>Voyent Toggle Panel Component Demo</h1>

<div style="width: 80%;">
    <voyent-toggle-panel header="Personal Information">
        <header-before>*</header-before>
        <label>Name</label> <input/><br/>
        <br/>
        <label>Favorite Color</label> <input/>
    </voyent-toggle-panel>
    
    <voyent-toggle-panel>
        <header>Custom Header <input type="radio">One</input> <input type="radio">Two</input>
        </header>
        <textarea rows="5" cols="40"></textarea>
    </voyent-toggle-panel>
</div>

</body>
</html>
