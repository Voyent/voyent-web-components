<!--
Displays a map-based read-only view for displaying alert and User data.

Example:

    <voyent-alert-view account="myAccount"
                       realm="myRealm"
                       height="500">
    </voyent-alert-view>

@demo demo.html
-->
<dom-module id="voyent-alert-view">
    <template>
        <style include="voyent-alert-styles" is="custom-style">
            #map[data-is-fullscreen] {
                border: none;
                border-radius: 0;
            }
            #fullscreenDialog {
                width: 100%;
                height: 100%;
                margin: 0;
                border-radius: 0;
            }
            #dialogContainer {
                width: -webkit-calc(100% - 15px);
                width:    -moz-calc(100% - 15px);
                width:         calc(100% - 15px);
                height: -webkit-calc(100% - 64px);
                height:    -moz-calc(100% - 64px);
                height:         calc(100% - 64px);
                margin-top:64px;
                padding:0;
            }
            #dialogContainer[data-is-mobile] {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
        <div id="container">
            <div id="map" data-is-fullscreen$="[[_isFullscreenMode]]"></div>
        </div>
        <div id="fullscreenBttn" class="customMapBttnWrap no-select" hidden>
            <div class="customMapBttn" title="Toggle fullscreen view">
                <span>
                    <div class="customMapBttnImg">
                        <img src="../common/voyent-alert/img/fullscreen_bttn.png">
                    </div>
                </span>
            </div>
        </div>
        <paper-dialog id="fullscreenDialog" class="modal-dialog" modal
                      on-keyup="_dialogKeyUp" on-iron-overlay-opened="_fixModalStacking">
            <div id="dialogContainer" data-is-mobile$="[[isMobile]]"></div>
        </paper-dialog>
    </template>
</dom-module>

<script src="voyent-alert-view.js"></script>
