<!--
Displays a map-based read-only view for displaying alert and User data.

Example:

    <voyent-alert-view account="myAccount"
                       realm="myRealm"
                       height="500">
    </voyent-alert-view>

@demo demo.html
-->
<dom-module id="voyent-alert-view">
    <template>
        <style include="voyent-alert-styles" is="custom-style">
            #fullscreenDialog {
                width:95%;
                height:80%;
                margin-top:64px;
            }
            #dialogContainer {
                width: 98%;
                height: 95%;
                margin: 1% auto;
                padding: 0;
            }
            .closeDialog {
                width: 40px;
                height: 40px;
                position: absolute;
                background: white;
                border: 1px solid #ededed;
                border-radius: 50%;
                right: -16px;
                top: -16px;
                padding: 0;
                margin: 0;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                cursor: pointer;
                z-index:100;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
        <div id="container">
            <div id="map"></div>
        </div>
        <div id="fullscreenBttn" class="customMapBttnWrap no-select" hidden>
            <div class="customMapBttn" title="Toggle fullscreen view">
                <span>
                    <div class="customMapBttnImg">
                        <img src="../common/voyent-alert/img/fullscreen_bttn.png">
                    </div>
                </span>
            </div>
        </div>
        <paper-dialog id="fullscreenDialog" class="modal-dialog" modal on-keyup="_dialogKeyUp"
                      on-iron-overlay-opened="_fixModalStacking">
            <div class="closeDialog">
                <paper-icon-button icon="close" title="Toggle fullscreen view" on-click="_toggleFullscreenDialog">
                </paper-icon-button>
            </div>
            <div id="dialogContainer"></div>
        </paper-dialog>
    </template>
</dom-module>

<script src="voyent-alert-view.js"></script>
