<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../common/imports/voyent.html">
<link rel="import" href="../common/voyent-alert/voyent-alert-map-behaviour.html">
<link rel="import" href="../common/voyent-alert/voyent-alert-behaviour.html">
<link rel="import" href="../common/voyent-alert/voyent-alert-styles.html">

<dom-module id="voyent-mobile-alert-editor">
    <template>
        <style include="voyent-alert-styles" is="custom-style">
            #map {
                border: none;
            }
        </style>
        <div id="container">
            <div id="map"></div>
        </div>
        <div id$="[[_ZOOM_BUTTONS_ID]]" class="zoomBttns no-select" hidden>
            <div id="zoomInBttn" class="zoomBttnWrap zoomInBttnWrap" title="Zoom in">
                <div class="zoomBttn zoomInBttn">
                    <img src="../common/voyent-alert/img/tmapctrl_hdpi.png" class="zoomImg zoomInImg">
                </div>
            </div>
            <div class="zoomSeparator"></div>
            <div id="zoomOutBttn" class="zoomBttnWrap zoomOutBttnWrap" title="Zoom out">
                <div class="zoomBttn zoomOutBttn">
                    <img src="../common/voyent-alert/img/tmapctrl_hdpi.png" class="zoomImg zoomOutImg">
                </div>
            </div>
        </div>
        <div id$="[[_MAP_TYPE_BUTTONS_ID]]" class="mapTypeBttns no-select" hidden>
            <div class="mapTypeBttnWrap mapTypeRoadBttnWrap">
                <div id="mapTypeRoadBttn" class="mapTypeBttn mapTypeRoadBttn" title="Show street map">
                    Map
                </div>
                <div id="mapTypeTerrainBttn" class="mapTypeDropdownBttnWrap mapTypeTerrainBttnWrap"
                     title="Show street map with terrain">
                    <div class="mapTypeDropdownBttn">
                        <span class="mapTypeCheckboxWrap">
                            <div class="mapTypeCheckbox">
                                <img id="mapTypeTerrainCheckbox" class="mapTypeCheckboxImage"
                                     src="../common/voyent-alert/img/imgs8.png">
                            </div>
                        </span>
                        <label class="mapTypesLabel">Terrain</label>
                    </div>
                </div>
            </div>
            <div class="mapTypeBttnWrap mapTypeSatBttnWrap">
                <div id="mapTypeSatBttn" class="mapTypeBttn mapTypeSatBttn" title="Show satellite imagery">
                    Satellite
                </div>
                <div id="mapTypeHybridBttn" class="mapTypeDropdownBttnWrap mapTypeHybridBttnWrap"
                     title="Show satellite imagery with street names">
                    <div class="mapTypeDropdownBttn">
                        <span class="mapTypeCheckboxWrap">
                            <div class="mapTypeCheckbox">
                                <img id="mapTypeHybridCheckbox" class="mapTypeCheckboxImage"
                                     src="../common/voyent-alert/img/imgs8.png">
                            </div>
                        </span>
                        <label class="mapTypesLabel">Labels</label>
                    </div>
                </div>
            </div>
        </div>
    </template>
</dom-module>

<script src="voyent-mobile-alert-editor.js"></script>
