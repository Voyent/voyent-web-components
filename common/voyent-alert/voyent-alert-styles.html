<dom-module id="voyent-alert-styles">
    <template>
        <style>
            #container {
                height: var(--map-height);
                width:100%;
                white-space: nowrap;
            }
            #container[data-is-fullscreen] {
                height: 0;
            }
            #map {
                width: var(--map-width);
                border-radius: 15px 0 0 15px;

                @apply(--map);
            }
            #map, #sidePanel {
                height: 100%;
                display:inline-block;
                border: 2px inset rgba(0,0,0,0.5);
                vertical-align: top;
                white-space: normal;
            }
            #map[data-is-fullscreen],
            #sidePanel[data-is-fullscreen] {
                border: none;
                border-radius: 0;
            }
            #sidePanel {
                width: var(--sidePanel-width,200px);
                border-left:none;
            }
            #propertiesPanel {
                overflow-y: scroll;
            }
            #crudPanel {
                overflow: hidden;
                height:45px;
                text-align:center;
                border-top: 1px solid lightgrey;
            }
            #propertiesPanel,
            #crudPanel {
                background-color: white;
                position:relative;
            }
            #crudPanel paper-button {
                margin: 7px 0 0 0;

            }

            }

                box-shadow: rgba(0, 0, 0, 0.3) 0 1px 4px -1px;
                border-radius: 2px;
                cursor: pointer;
                background-color: rgb(255, 255, 255);
                width: 28px;
                height: 55px;
            }
            .zoomBttnWrap {
                background: none;
                display: block;
                border: 0;
                margin: 0;
                padding: 0;
                position: relative;
                cursor: pointer;
                user-select: none;
                width: 28px;
                height: 27px;
                top: 0;
                left: 0;
            }
            .zoomBttn {
                overflow: hidden;
                position: absolute;
                width: 15px;
                height: 15px;
                left: 7px;
                top: 6px;
            }
            .zoomImg {
                position: absolute;
                left: 0;
                user-select: none;
                border: 0;
                padding: 0;
                margin: 0;
                max-width: none;
                width: 120px;
                height: 54px;
            }
            .zoomImg.zoomInImg {
                top: 0;
            }
            .zoomImg.zoomOutImg {
                top: -15px;
            }
            .zoomBttnWrap:hover .zoomBttn .zoomImg,
            .zoomBttn:hover .zoomImg,
            .zoomImg:hover {
                left: -30px;
            }
            .zoomSeparator {
                position: relative;
                overflow: hidden;
                width: 67%;
                height: 1px;
                left: 16%;
                background-color: #E6E6E6;
                top: 0;
            }
            .mapTypeBttns {
                margin: 10px;
                z-index: 1 !important;
                position: absolute;
                cursor: pointer;
                left: 0;
                top: 0;
            }
            .mapTypeBttnWrap {
                float: left;
                position: relative;
            }
            .mapTypeBttn {
                direction: ltr;
                overflow: hidden;
                text-align: center;
                position: relative;
                font-family: Roboto, Arial, sans-serif;
                user-select: none;
                font-size: 11px;
                background-color: rgb(255, 255, 255);
                padding: 8px;
                background-clip: padding-box;
                box-shadow: rgba(0, 0, 0, 0.3) 0 1px 4px -1px;
            }
            .mapTypeBttn.mapTypeRoadBttn {
                color: #000000;
                border-bottom-left-radius: 2px;
                border-top-left-radius: 2px;
                min-width: 21px;
                font-weight: 500;
            }
            .mapTypeBttn.mapTypeSatBttn {
                color: #565656;
                border-bottom-right-radius: 2px;
                border-top-right-radius: 2px;
                min-width: 39px;
                border-left: 0;
            }
            .mapTypeBttnWrap:hover .mapTypeBttn,
            .mapTypeBttn:hover,
            .mapTypeTerrainDropdownWrap:hover .mapTypeDropdownBttn,
            .mapTypeDropdownBttn:hover {
                background-color: #EBEBEB;
                color: black;
            }
            .mapTypeDropdownBttnWrap:hover .mapTypeCheckboxWrap {
                border: 1px solid #666666;
                color: black;
            }
            .mapTypeRoadBttnWrap:hover .mapTypeTerrainBttnWrap,
            .mapTypeSatBttnWrap:hover .mapTypeHybridBttnWrap {
                display: block;
            }
            .mapTypeDropdownBttnWrap {
                background-color: white;
                z-index: -1;
                padding: 2px;
                border-bottom-left-radius: 2px;
                border-bottom-right-radius: 2px;
                box-shadow: rgba(0, 0, 0, 0.3) 0 1px 4px -1px;
                position: absolute;
                top: 29px;
                text-align: left;
                display: none;
            }
            .mapTypeDropdownBttnWrap.mapTypeTerrainBttnWrap {
                left: 0;
            }
            .mapTypeDropdownBttnWrap.mapTypeHybridBttnWrap {
                right: 0;
            }
            .mapTypeDropdownBttn {
                color: rgb(0, 0, 0);
                font-family: Roboto, Arial, sans-serif;
                user-select: none;
                font-size: 11px;
                background-color: rgb(255, 255, 255);
                padding: 6px 8px 6px 6px;
                direction: ltr;
                text-align: left;
                white-space: nowrap;
            }
            .mapTypeCheckboxWrap {
                box-sizing: border-box;
                position: relative;
                line-height: 0;
                font-size: 0;
                margin: 0 5px 0 0;
                display: inline-block;
                background-color: rgb(255, 255, 255);
                border: 1px solid rgb(198, 198, 198);
                border-radius: 1px;
                width: 13px;
                height: 13px;
                vertical-align: middle;
            }
            .mapTypesLabel {
                vertical-align: middle;
                cursor: pointer;
            }
            .mapTypeCheckbox {
                position: absolute;
                left: 1px;
                top: -2px;
                width: 13px;
                height: 11px;
                overflow: hidden;
            }
            .mapTypeCheckboxImage {
                position: absolute;
                left: -52px;
                top: -44px;
                user-select: none;
                border: 0;
                padding: 0;
                margin: 0;
                max-width: none;
                width: 68px;
                height: 67px;
                display: none;
            }
            .badgeIcon {
                width: 64px;
                height: 64px;
                padding: 0;
                box-sizing: content-box !important;
            }
            .customMapBttnWrap {
                line-height: 0;
                padding-top:3px;
            }
            .customMapBttn {
                direction: ltr;
                overflow: hidden;
                text-align: left;
                position: relative;
                cursor:pointer;
                color: #565656;
                padding: 4px;
                border-bottom-right-radius: 2px;
                border-top-right-radius: 2px;
                -webkit-background-clip: padding-box;
                -webkit-box-shadow: rgba(0, 0, 0, 0.298039) 0 1px 4px -1px;
                box-shadow: rgba(0, 0, 0, 0.298039) 0 1px 4px -1px;
                background-color: #FFF;
                background-clip: padding-box;
                left: 5px;
                top: 2px;
            }
            .customMapBttn:hover,
            .currentLocationButton:hover {
                background-color: #EBEBEB;
            }
            .customMapBttn.selected,
            .currentLocationButton.selected {
                background-color: #EBEBEB;
            }
            .customMapBttn > span {
                display: inline-block;
            }
            .customMapBttnImg {
                width: 16px;
                height: 16px;
                overflow: hidden;
                position: relative;
            }
            .customMapBttnImg > img {
                display: inline;
            }
            .polygonBttn .customMapBttnImg > img {
                position:absolute;
                top:-64px;
            }
            .circleBttn .customMapBttnImg > img {
                position:absolute;
                top:-160px;
            }
            .custom-control {
                background-color:transparent;
                text-align: center;
                cursor: pointer;
            }
            .custom-control paper-button {
                background-color: #FFF;
                font-size: 13px;
            }
            .custom-control paper-button.glow-green {
                box-shadow: 2px 2px 5px #006542;
                color: #006542;
            }
            .custom-control paper-icon-button {
                width:30px;
                height:30px;
                background-color:#006542;
                color:white;
                border-radius:15px;
                padding:0;
                margin-left:8px;
            }
            .custom-control.fullscreen {
                margin: 7px 6px 0 0;
            }
            #fullscreenContainer {
                position: fixed;
                top: 0;
                left: 0;
                /* -15px width for the scrollbar */
                width: -webkit-calc(100% - 15px);
                width: -moz-calc(100% - 15px);
                width: calc(100% - 15px);
                /* -64px height for the app-header */
                height: -webkit-calc(100% - 64px);
                height: -moz-calc(100% - 64px);
                height: calc(100% - 64px);
                margin-top: 64px;
                padding: 0;
                z-index: 999;
            }
            #openButton {
                width: 25px;
                height: 25px;
            }
            #closeButton paper-button {
                font-size:11px;
                margin:0;
                padding:7px;
            }
            .no-select {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                -khtml-user-select: none;
                user-select: none;
            }
            .inline {
                display: inline-block;
            }
            .text-left {
                text-align:left !important;;
            }
            .text-center {
                text-align:center !important;
            }
            .text-right {
                text-align:right !important;
            }
            .no-margin {
                margin: 0;
            }
            [hidden] {
                display: none !important;
            }
            .dialogH2 {
                float: left;
                padding-bottom: 20px;
            }
            .dialogCloseWrap {
                float: right;
            }
            .dialogCloseButton {
                width: 40px;
                top: -7px;
            }
            .dialogEnd {
                clear: both;
            }
            /* Fix space issue when using inline-block elements  */
            #container, #map, #sidePanel, #propertiesPanel, #crudPanel {
                font-size: 0;
            }
            .table-wrap {
                max-width: 535px;
                width: 535px;
                margin-bottom: 20px;
            }
            .table-wrap-dynamic {
                max-width: 535px;
                width: 535px;
                margin:0;
                display: flex;
                flex-direction: column;
            }
            .table-header-wrap {
                z-index: 100; /* Required for MS Edge (VRAS-561) */
            }
            .table-scroll {
                max-height: 200px;
                min-height: 200px;
                overflow-y: scroll;
            }
            .table-scroll-dynamic {
                min-height: 200px;
                overflow-y: auto;
            }
            .table-scroll-dynamic[data-is-edge] {
                margin-top: 25px; /* Required for MS Edge (VRAS-561) */
            }
            .table {
                width: 100%;
                display: table;
            }
            .table.pointer:hover {
                box-shadow: 0 0 2px 2px var(--app-primary-color, #2E348E) inset;
            }
            .table-header {
                background-color: #dddddd;
                font-weight: bold;
                text-align: center;
            }
            .table-col {
                display: table-cell;
                vertical-align: middle;
                overflow: auto;
                text-align: left;
                text-overflow: clip;
                word-break: keep-all;
            }
            .alternating-row-parent > *:nth-child(even) {
                background-color: #EDEDED;
            }
            .pointer {
                cursor: pointer;
            }
            .bold {
                font-weight: bold;
            }
        </style>
    </template>
</dom-module>
