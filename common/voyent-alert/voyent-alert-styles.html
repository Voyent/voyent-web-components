<dom-module id="voyent-alert-styles">
    <template>
        <style>
            #container {
                height: var(--map-height);
                width:100%;
            }
            #container[data-is-fullscreen] {
                height: 0;
            }
            #map {
                width: var(--map-width);
                border-radius: 15px 0 0 15px;
                z-index: 0;
                @apply(--map);
            }
            #map, #sidePanel {
                height: 100%;
                display:inline-block;
                border: 2px inset rgba(0,0,0,0.5);
                vertical-align: top;
            }
            #map[data-is-fullscreen],
            #sidePanel[data-is-fullscreen] {
                border: none;
                border-radius: 0;
            }
            #sidePanel {
                width: var(--sidePanel-width,200px);
                border-left:none;
            }
            #propertiesPanel,
            #crudPanel {
                overflow-y: auto;
                background-color: white;
                position:relative;
            }
            #crudPanel {
                height:45px;
                text-align:center;
                overflow: hidden;
            }
            #crudPanel paper-button {
                margin: 7px 0 0 0;
            }
            .alert-template-title,
            .alert-zones-label,
            .alert-template-desc {
                padding: 0 5px 0 5px;
            }
            .alert-template-title {
                font-size: 18px;
                font-weight: bold;
                margin: 10px 0 20px 0;
            }
            .alert-template-title > .title-bttns {
                width:20px;
            }
            .alert-template-desc {
                font-size:15px;
            }
            #modalDialog .dialog-bttns {
                text-align: center;
            }
            .badgeIcon {
                width: 64px;
                height: 64px;
                padding: 0;
                box-sizing: content-box !important;
            }
            .customMapBttnWrap {
                line-height: 0;
                padding-top:3px;
            }
            .customMapBttn {
                direction: ltr;
                overflow: hidden;
                text-align: left;
                position: relative;
                cursor:pointer;
                color: #565656;
                padding: 4px;
                border-bottom-right-radius: 2px;
                border-top-right-radius: 2px;
                -webkit-background-clip: padding-box;
                -webkit-box-shadow: rgba(0, 0, 0, 0.298039) 0 1px 4px -1px;
                box-shadow: rgba(0, 0, 0, 0.298039) 0 1px 4px -1px;
                background-color: #FFF;
                background-clip: padding-box;
                left: 5px;
                top: 2px;
            }
            .customMapBttn:hover {
                background-color: #EBEBEB;
            }
            .customMapBttn.selected {
                background-color: #c5c5c5;
            }
            .customMapBttn > span {
                display: inline-block;
            }
            .customMapBttnImg {
                width: 16px;
                height: 16px;
                overflow: hidden;
                position: relative;
            }
            .customMapBttnImg > img {
                display: inline;
            }
            #markerBttn .customMapBttnImg > img,
            #polygonBttn .customMapBttnImg > img,
            #circleBttn .customMapBttnImg > img {
                position:absolute;
            }
            #markerBttn .customMapBttnImg > img {
                top:-176px;
            }
            #polygonBttn .customMapBttnImg > img {
                top:-64px;
            }
            #circleBttn .customMapBttnImg > img {
                top:-160px;
            }
            .custom-control {
                background-color:transparent;
                text-align: center;
                cursor: pointer;
            }
            .custom-control[data-loaded-alert] {
                margin: 10px 5px 0 0;
            }
            .custom-control paper-button {
                background-color: #FFF;
                font-size: 13px;
            }
            .custom-control paper-button.glow-green {
                box-shadow: 2px 2px 5px #006542;
                color: #006542;
            }
            .custom-control paper-icon-button {
                width:30px;
                height:30px;
                background-color:#006542;
                color:white;
                border-radius:15px;
                padding:0;
                margin-left:8px;
            }
            #fullscreenContainer {
                position: fixed;
                top: 0;
                left: 0;
                /* -15px width for the scrollbar */
                width: -webkit-calc(100% - 15px);
                width: -moz-calc(100% - 15px);
                width: calc(100% - 15px);
                /* -64px height for the app-header */
                height: -webkit-calc(100% - 64px);
                height: -moz-calc(100% - 64px);
                height: calc(100% - 64px);
                margin-top: 64px;
                padding: 0;
                z-index: 999;
            }
            .no-select {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                -khtml-user-select: none;
                user-select: none;
            }
            .inline {
                display: inline-block;
            }
            .text-center {
                text-align:center;
            }
            [hidden] {
                display: none !important;
            }
            .dialogH2 {
                float: left;
                padding-bottom: 20px;
            }
            .dialogCloseWrap {
                float: right;
            }
            .dialogCloseButton {
                width: 40px;
                top: -7px;
            }
            .dialogEnd {
                clear: both;
            }
            /* Fix space issue when using inline-block elements  */
            #container, #map, #sidePanel, #propertiesPanel, #crudPanel {
                font-size: 0;
            }
            .table-wrap {
                max-width: 535px;
                width: 535px;
                margin-bottom: 20px;
            }
            .table-wrap-dynamic {
                max-width: 535px;
                width: 535px;
                margin:0;
                display: flex;
                flex-direction: column;
            }
            .table-scroll {
                max-height: 200px;
                min-height: 200px;
                overflow-y: scroll;
            }
            .table-scroll-dynamic {
                min-height: 200px;
                overflow-y: auto;
            }
            .table {
                width: 100%;
                display: table;
            }
            .table.pointer:hover {
                box-shadow: 0 0 2px 2px var(--app-primary-color, #2E348E) inset;
            }
            .table-header {
                background-color: #dddddd;
                font-weight: bold;
                text-align: center;
            }
            .table-col {
                display: table-cell;
                vertical-align: middle;
                overflow: auto;
                text-align: left;
                text-overflow: clip;
                word-break: keep-all;
            }
            .alternating-row-parent > *:nth-child(even) {
                background-color: #EDEDED;
            }
            .pointer {
                cursor: pointer;
            }
            .bold {
                font-weight: bold;
            }
        </style>
    </template>
</dom-module>
