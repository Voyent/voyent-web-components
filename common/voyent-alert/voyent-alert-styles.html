<dom-module id="voyent-alert-styles">
    <template>
        <style>
            #container {
                height: var(--height-var);
                width:100%;
            }
            #map {
                width: var(--width-var);
                border-radius: 15px 0 0 15px;
                z-index: 0;
            }
            #map, #sidePanel {
                height: 100%;
                display:inline-block;
                border: 2px inset rgba(0,0,0,0.5);
                vertical-align: top;
            }
            #sidePanel {
                width: 200px;
                border-left:none;
            }
            #propertiesPanel {
                height: calc(var(--height-var) - 45px);
            }
            #propertiesPanel,
            #crudPanel {
                overflow-y: scroll;
                background-color: white;
                position:relative;
            }
            #crudPanel {
                height:45px;
                text-align:center;
                overflow: hidden;
            }
            #crudPanel paper-button {
                margin: 7px 0 0 0;
            }
            .alert-template-title,
            .alert-zones-label,
            .alert-template-desc {
                padding: 0 5px 0 5px;
            }
            .alert-template-title {
                font-size: 18px;
                font-weight: bold;
                margin: 10px 0 20px 0;
            }
            .alert-template-title > .title-bttns {
                width:20px;
            }
            .alert-template-desc {
                font-size:13px;
            }
            paper-button {
                font-size:11px;
            }
            #modalDialog .dialog-bttns {
                text-align: center;
            }
            .customMapBttnWrap {
                line-height: 0;
                padding-top:3px;
            }
            .customMapBttn {
                direction: ltr;
                overflow: hidden;
                text-align: left;
                position: relative;
                color: #565656;
                -webkit-user-select: none;
                padding: 4px;
                border-bottom-right-radius: 2px;
                border-top-right-radius: 2px;
                -webkit-background-clip: padding-box;
                -webkit-box-shadow: rgba(0, 0, 0, 0.298039) 0 1px 4px -1px;
                box-shadow: rgba(0, 0, 0, 0.298039) 0 1px 4px -1px;
                background-color: #FFF;
                background-clip: padding-box;
                left: 5px;
                top: 2px;
            }
            .customMapBttn:hover {
                background-color: #EBEBEB;
            }
            .customMapBttn.selected,
            .alertTemplates .item.selected {
                background-color: #c5c5c5;
            }
            .customMapBttn > span {
                display: inline-block;
            }
            .customMapBttnImg {
                width: 16px;
                height: 16px;
                overflow: hidden;
                position: relative;
            }
            .customMapBttnImg > img {
                display: inline;
            }
            #markerBttn .customMapBttnImg > img,
            #polygonBttn .customMapBttnImg > img,
            #circleBttn .customMapBttnImg > img {
                position:absolute;
            }
            #markerBttn .customMapBttnImg > img {
                top:-176px;
            }
            #polygonBttn .customMapBttnImg > img {
                top:-64px;
            }
            #circleBttn .customMapBttnImg > img {
                top:-160px;
            }
        </style>
    </template>
</dom-module>
