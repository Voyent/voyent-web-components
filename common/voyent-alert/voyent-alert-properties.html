<!--
Internal component used to display the properties panel inside Voyent alert components.

@demo demo.html
-->
<dom-module id="voyent-alert-properties">
    <template>
        <style include="voyent-alert-styles" is="custom-style">
            .accordion {
                text-align: left;
            }
            .accordion .header {
                padding: 5px;
                position: relative;
                z-index: 20;
                display: block;
                min-height: 20px;
                cursor: pointer;
                color: #777;
                text-shadow: 1px 1px 1px rgba(255,255,255,0.8);
                font-size: 16px;
                background: #ffffff;
                background: -moz-linear-gradient(top, #ffffff 1%, #eaeaea 100%);
                background: -webkit-gradient(linear, left top, left bottom, color-stop(1%,#ffffff), color-stop(100%,#eaeaea));
                background: -webkit-linear-gradient(top, #ffffff 1%,#eaeaea 100%);
                background: -o-linear-gradient(top, #ffffff 1%,#eaeaea 100%);
                background: -ms-linear-gradient(top, #ffffff 1%,#eaeaea 100%);
                background: linear-gradient(top, #ffffff 1%,#eaeaea 100%);
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#eaeaea',GradientType=0 );
                box-shadow:
                        0px 0px 0px 1px rgba(155,155,155,0.3),
                        1px 0px 0px 0px rgba(255,255,255,0.9) inset,
                        0px 2px 2px rgba(0,0,0,0.1);
            }
            .accordion .header.active,
            .accordion .header:hover {
                color: black;
                text-shadow: 0px 1px 1px rgba(255,255,255, 0.6);
                box-shadow:
                        0px 0px 0px 1px rgba(155,155,155,0.3),
                        0px 2px 2px rgba(0,0,0,0.1);
                word-wrap: break-word;
            }
            .accordion .header:hover {
                background: #fff;
            }
            .accordion .header.active {
                background: #c6e1ec;
            }
            .accordion .body {
                background: rgba(255, 255, 255, 0.5);
                margin-top: -1px;
                overflow: hidden;
                max-height: 0;
                position: relative;
                z-index: 40;
                -webkit-transition: max-height 0.3s ease-in-out, box-shadow 0.6s linear;
                -moz-transition: max-height 0.3s ease-in-out, box-shadow 0.6s linear;
                -o-transition: max-height 0.3s ease-in-out, box-shadow 0.6s linear;
                -ms-transition: max-height 0.3s ease-in-out, box-shadow 0.6s linear;
                transition: max-height 0.3s ease-in-out, box-shadow 0.6s linear;
            }
            .accordion .body.active {
                max-height: 500px;
                -webkit-transition: max-height 0.5s ease-in-out, box-shadow 0.1s linear;
                -moz-transition: max-height 0.5s ease-in-out, box-shadow 0.1s linear;
                -o-transition: max-height 0.5s ease-in-out, box-shadow 0.1s linear;
                -ms-transition: max-height 0.5s ease-in-out, box-shadow 0.1s linear;
                transition: max-height 0.5s ease-in-out, box-shadow 0.1s linear;
                box-shadow: 0px 0px 0px 1px rgba(155,155,155,0.3);
            }
            iron-selector > div:nth-of-type(odd) {
                background-color: #ededed;
            }
            iron-selector, iron-selector > * {
                padding: 0;
            }
            .tableWrap {
                width: 100%;
                min-height: 50px;
                margin: auto;
            }
            .table {
                width: 100%;
                display: table;
            }
            .tableHeader {
                background-color: #dddddd;
                font-weight: bold;
                text-align: center;
                font-size: 15px;
            }
            .propertyCol,
            .valueCol,
            .addCol {
                display: table-cell;
                width: 50%;
                padding: 8px;
                font-size: 13px;
                text-align: center;
            }
            .propertyCol {
                padding: 8px 8px 8px 29px;
            }
            .addCol {
                width:100%;
                padding: 0;
                height:31px;
                vertical-align:middle;
            }
            .addCol > paper-icon-button {
                padding:0;
                width:19px;
                height:19px;
            }
            .clickable,
            paper-icon-button {
                cursor: pointer;
            }
            paper-slider {
                width:100%;
                padding-top:20px;
            }
            paper-input-container {
                padding:0;
            }
            paper-input,
            paper-dropdown-menu {
                margin: 0 5px 0 5px;
            }
            paper-icon-button {
                padding: 0;
                width: 20px;
                height: 20px;
                z-index: 30;
            }
            paper-icon-button[disabled] {
                color: #d3d1d1;
            }
            paper-input {
                --paper-input-container-input: {
                    font-size:13px;
                };
            }
            .jscolor-wrapper {
                margin: 5px 11px 5px 5px;
            }
            .jscolor {
                width:100%;
            }
            .alert-zones-label {
                font-size: 15px;
                font-weight: bold;
                margin: 10px 0 10px 0;
            }
            .float-right {
                float: right;
            }
            .title,
            .title-bttns {
                display:inline-block;
                cursor:pointer;
            }
            .title {
                width:100%;
                word-wrap:break-word;
            }
            .title.zone {
                width: 149px;
                font-size:14px;
            }
            .title.zone.active {
                width:125px;
            }
            .title-bttns {
                width:20px;
            }
            .delete-button {
                text-align:center;
            }
        </style>

        <template is="dom-if" if="[[_loadedAlert]]">
            <div>
                <template is="dom-if" if="[[!_renamingTemplate]]">
                    <div class="alert-template-title">
                        <div class="title" on-click="_toggleAlertTemplateRenaming">
                            [[_loadedAlert.template.name]]
                        </div>
                    </div>
                </template>
                <template is="dom-if" if="[[_renamingTemplate]]">
                    <paper-input id="alertTemplate" tabindex="1"
                                 label="Alert Template"
                                 placeholder="New Value"
                                 on-keydown="_renameAlertTemplateViaKeydown"
                                 on-blur="_renameAlertTemplateViaBlur"
                                 value="{{_templateNameVal::input}}"
                                 disabled$="[[!_renamingTemplate]]">
                    </paper-input>
                </template>
            </div>
            <template is="dom-if" if="[[_loadedAlert.selectedStack]]">
                <div>
                    <div class="alert-zones-label">
                        Proximity Zones
                        <paper-icon-button title="Add New" class="float-right" icon="add" on-click="_addProximityZone"></paper-icon-button>
                    </div>
                </div>
            </template>
            <div class="accordion">
                <template id="zones-repeat" is="dom-repeat" items="[[_loadedAlert.selectedStack.zones]]" as="zone">
                    <div class$="{{_getAccordionClasses('header',zone.active)}}">
                        <template is="dom-if" if="[[!zone.renaming]]">
                            <paper-icon-button title="Toggle Zone" icon="{{_getArrowIcon(zone.active)}}"
                                               on-click="_toggleAccordion" data-index$="[[index]]"></paper-icon-button>
                            <div class="title zone" class$="{{_getZoneTitleClasses(zone.active)}}"
                                 data-index$="[[index]]" on-click="_toggleProximityZoneRenaming">
                                [[zone.name]]
                            </div>
                            <div class="title-bttns" hidden="[[!zone.active]]">
                                <paper-icon-button title="Remove Zone" icon="delete" on-click="_removeProximityZone"
                                                   disabled="[[_hasOneZone]]" data-index$="[[index]]" >
                                </paper-icon-button>
                            </div>
                        </template>
                        <template is="dom-if" if="[[zone.renaming]]">
                            <paper-input id$="zone-[[index]]" tabindex="1"
                                         label="Zone"
                                         placeholder="New Value"
                                         on-keydown="_renameProximityZoneViaKeydown"
                                         on-blur="_renameProximityZoneViaBlur"
                                         data-index$="[[index]]"
                                         value="{{_zoneNameVal::input}}"
                                         disabled$="[[!zone.renaming]]">>
                            </paper-input>
                        </template>
                    </div>
                    <div class$="{{_getAccordionClasses('body',zone.active)}}">
                        <template is="dom-if" if="[[!_editing]]">
                            <div class="tableWrap">
                                <div class="table">
                                    <div class="propertyCol tableHeader">
                                        <div data-index$="[[index]]"
                                             title="Click to sort by property">
                                            Property
                                        </div>
                                    </div>
                                    <div class="valueCol tableHeader">
                                        <div data-index$="[[index]]"
                                             title="Click to sort by property value">
                                            Value
                                        </div>
                                    </div>
                                </div>
                                <iron-selector selected="{{_selected}}"
                                               attr-for-selected="data-property"
                                               on-iron-activate="_onIronActivate">
                                    <div class="table clickable" data-property="opacity">
                                        <div class="propertyCol">
                                            Opacity
                                        </div>
                                        <div class="valueCol">
                                            [[zone.opacity]]
                                        </div>
                                    </div>
                                    <div class="table clickable" data-property="colour">
                                        <div class="propertyCol">
                                            Colour
                                        </div>
                                        <div class="valueCol">
                                            [[zone.colour]]
                                        </div>
                                    </div>
                                </iron-selector>
                            </div>
                        </template>
                        <template is="dom-if" if="[[_editing]]">
                            <template is="dom-if" if="{{_selectedEquals('colour',_selected)}}">
                                <div class="jscolor-wrapper">
                                    <input id$="jsColor-[[index]]" class="jscolor"
                                           tabindex="1"
                                           data-index$="[[index]]"
                                           on-keydown="_editPropertyViaKeydown"
                                           on-blur="_editPropertyViaBlur"
                                           value="{{_colourVal::change}}">
                                </div>
                            </template>
                            <template is="dom-if" if="{{_selectedEquals('opacity',_selected)}}">
                                <paper-slider id$="opacity-[[index]]" min=0 max=1
                                              step=0.05 pin snaps tabindex="1"
                                              on-keydown="_editPropertyViaKeydown"
                                              on-blur="_editPropertyViaBlur"
                                              data-index$="[[index]]" value="{{_opacityVal}}">
                                </paper-slider>
                            </template>
                        </template>
                    </div>
                </template>
            </div>
            <template is="dom-if" if="[[!_loadedAlert.selectedStack]]">
                <div class="alert-template-desc">
                    There is currently no stack loaded. Select a stack from the map to load its data.
                </div>
            </template>
        </template>
    </template>
</dom-module>

<script src="voyent-alert-properties.js"></script>
