<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="./imports/voyent.html">

<script>
    var Voyent = Voyent || {};
    /**
     * Provides common functionality that may be useful to any one of the web components.
     *
     * @polymerBehavior AlertBehaviour
     */
    Voyent.CommonBehaviour = {
        isIE11: function() {
            if (navigator) {
                var userAgent = navigator.userAgent;
                if (userAgent) {
                    var regEx = new RegExp("Trident/([0-9]{1,}[\.0-9]{0,})");
                    if (regEx.exec(userAgent) != null) {
                        var version = parseFloat(RegExp.$1);

                        // If we're on Trident 7.x we'll assume IE11
                        if (version === 7) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
    };
</script>
