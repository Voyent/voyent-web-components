<dom-module id="voyent-tooltip-styles">
    <template>
        <style>
            .tooltipBox {
                position: absolute;
                background: #88b7d5;
                border: 2px solid #c2e1f5;
                border-radius: 20px;
                opacity: 0.9;
                padding: 5px;
                display: none;
            }
            .tooltipBox:not([data-position="centered"]):after, .tooltipBox:not([data-position="centered"]):before {
                left: 50%;
                border: solid transparent;
                content: " ";
                height: 0;
                width: 0;
                position: absolute;
                pointer-events: none;
            }

            .tooltipBox:not([data-position="centered"]):after {
                border-color: rgba(136, 183, 213, 0);
                border-top-color: #88b7d5;
                border-width: 30px;
                margin-left: -30px;
            }

            .tooltipBox:not([data-position="centered"]):before {
                border-color: rgba(194, 225, 245, 0);
                border-top-color: #c2e1f5;
                border-width: 36px;
                margin-left: -36px;
            }

            .tooltipBox[data-position="above"]:after, .tooltipBox[data-position="above"]:before,
            .tooltipBox[data-position="centered-top"]:after, .tooltipBox[data-position="centered-top"]:before,
            .tooltipBox[data-position="left-top"]:after, .tooltipBox[data-position="left-top"]:before {
                top: 100%;
            }
            .tooltipBox[data-position="below"]:after, .tooltipBox[data-position="below"]:before,
            .tooltipBox[data-position="centered-bottom"]:after, .tooltipBox[data-position="centered-bottom"]:before,
            .tooltipBox[data-position="left-bottom"]:after, .tooltipBox[data-position="left-bottom"]:before {
                bottom: 100%;
                -webkit-transform: rotate(180deg);
                -moz-transform: rotate(180deg);
                -o-transform: rotate(180deg);
                -ms-transform: rotate(180deg);
                transform: rotate(180deg);
            }
        </style>
    </template>
</dom-module>
