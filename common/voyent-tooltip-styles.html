<dom-module id="voyent-tooltip-styles">
    <template>
        <style>
            .tooltipBox {
                position: absolute;
                background: #88b7d5;
                border: 2px solid #c2e1f5;
                border-radius: 20px;
                opacity: 0.9;
                padding: 5px;
                display: none;
            }
            .tooltipBox:not(.centered):after, .tooltipBox:not(.centered):before {
                left: 50%;
                border: solid transparent;
                content: " ";
                height: 0;
                width: 0;
                position: absolute;
                pointer-events: none;
            }

            .tooltipBox:not(.centered):after {
                border-color: rgba(136, 183, 213, 0);
                border-top-color: #88b7d5;
                border-width: 30px;
                margin-left: -30px;
            }

            .tooltipBox:not(.centered):before {
                border-color: rgba(194, 225, 245, 0);
                border-top-color: #c2e1f5;
                border-width: 36px;
                margin-left: -36px;
            }

            .tooltipBox.above:after, .tooltipBox.above:before,
            .tooltipBox.centered-top:after, .tooltipBox.centered-top:before,
            .tooltipBox.left-top:after, .tooltipBox.left-top:before {
                top: 100%;
            }
            .tooltipBox.below:after, .tooltipBox.below:before,
            .tooltipBox.centered-bottom:after, .tooltipBox.centered-bottom:before,
            .tooltipBox.left-bottom:after, .tooltipBox.left-bottom:before {
                bottom: 100%;
                -webkit-transform: rotate(180deg);
                -moz-transform: rotate(180deg);
                -o-transform: rotate(180deg);
                -ms-transform: rotate(180deg);
                transform: rotate(180deg);
            }
        </style>
    </template>
</dom-module>
