<!--

<script>
  BridgeItCommonPropertiesBehavior = {

    properties: {
      /**
     * The Host URL for BridgeIt Services
     *
     * @attribute host
     * @type string
     * @default 'dev.bridgeit.io'
     */
      host: {
        notify: true,
        type: String,
        value: 'dev.bridgeit.io'
      },
      realm: {
        notify: true,
        type: String
      },
      account: {
        notify: true,
        type: String
      },
      accessToken: {
        notify: true,
        type: String,
        value: function(){
          return bridgeit.io.auth.getLastAccessToken();
        }
      }
    }
    };
</script>
