<!--
Show a map of BridgeIt location data, including user location updates, regions, and points of interest.

Example:

    <bridgeit-locations accesstoken="xxx"
                        realm="myRealm"
                        account="myAccount"
                        showUserLocations
                        showRegions
                        showPOIs>
    </bridgeit-locations>

@demo demo.html
-->
<dom-module id="bridgeit-solicit">

    <template>
        <style type="text/css">
            paper-header-panel {
                @apply(--shadow-elevation-2dp);
                @apply(--solicit-body-style);
            }
            .paper-header {
                @apply(--solicit-header-style);
            }
            paper-button{
                @apply(--solicit-button-style);
            }
            .flex-wrap {
                @apply(--layout-horizontal);
                @apply(--layout-wrap);
                width: 100%;
            }
            .flex-equal-around-justified {
                @apply(--layout-horizontal);
                @apply(--layout-around-justified);
            }

            .solicitMain {
                transition: visibility 0s linear 0.7s, opacity 0.7s ease-in-out;
            }

            .solicitMain.visible{
                transition-delay: 0s;visibility: visible;opacity: 1;
            }

            .solicitMain.hidden {
                opacity: 0; visibility:hidden;
            }

            .solicitMain.removed{
                display:none;
            }



        </style>
        <paper-header-panel class="solicitMain removed">
            <div class="paper-header">{{data.message}}</div>
            <div style="padding-top:10px;" class="content flex-wrap flex-equal-around-justified">
                <template is="dom-repeat" items="{{data.options}}">
                    <paper-button raised class="selectionButton" on-click="answerGiven" value$="[[item.value]]">[[item.label]]</paper-button>
                </template>
            </div>
        </paper-header-panel>
    </template>
</dom-module>
<script src="../../bridgeit.js/src/bridgeit.js"></script>
<script src="../../bridgeit.io.js/lib/bridgeit.io.js"></script>
<script src="bridgeit-solicit.js"></script>
