<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<title>BridgeIt Web Components Demo</title>

		<!-- Load the bridgeit.js and brideit.io.js scripts and ensure that your page has ES6 Promise support -->
		<script src="//cdn.lukej.me/es6-promise/1.0.0/promise.min.js"></script>
		<script>
			if( !("Promise" in window)){
				window.Promise = ES6Promise.Promise;
			}
		</script>
		<script src="//bridgeit.github.io/bridgeit.js/src/bridgeit.js"></script>
		<script src="//bridgeit.github.io/bridgeit.io.js/lib/bridgeit.io.js"></script>

		<!-- Load the webcomponents polyfill -->
		<script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

		<!-- Load bridgeit locations component -->
		<link rel="import" href="bridgeit-locations.html">

		<!-- Demo specific CSS -->
		<link rel="stylesheet" href="../common/demo.css"/>

		<!-- Define custom styling for the component (optional) -->
		<style is="custom-style">
			#locations {
				--locations-map: { /* [Custom map styling] */
			 		height: 400px;
			 	};
			}
		</style>
		
	</head>
	<body unresolved>

		<h1>BridgeIt Locations Map Component Demo</h1>
  		<h3>Login with your BridgeIt Account Information</h3>
  		<hr/>
  		<div class="container">
	  		<form>
	  			<div>
					<label>Account:
						<input id="account" type="text"/>
					</label>
				</div>
				<div>
					<label>Realm:
						<input id="realm" type="text"/>
					</label>
				</div>
				<div>
					<label>Username:
						<input id="username" type="text"/>
					</label>
				</div>
				<div>
					<label>Password:
						<input id="password" type="password"/>
					</label>
				</div>
				<a onclick="login()">Login</a>

				<div class="settings">
					<div>
						<label>Show User Location Updates:
							<input type="checkbox" checked onclick="toggleBooleanAttribute('showuserlocations',this.checked);"/>
						</label>
					</div>

					<div>
						<label>Show Regions:
							<input type="checkbox" onclick="toggleBooleanAttribute('showregions',this.checked);"/>
						</label>
					</div>

					<div>
						<label>Show Points of Interest:
							<input type="checkbox" onclick="toggleBooleanAttribute('showpois',this.checked);"/>
						</label>
					</div>
				</div>
			</form>

			<!-- 3. Declare the element by its tag. -->
			<bridgeit-locations id="locations"></bridgeit-locations>
			
		</div>

		<script type="text/javascript">
			function login(event){
				var account = document.getElementById('account').value;
				var realm = document.getElementById('realm').value;
				var username = document.getElementById('username').value;
				var password = document.getElementById('password').value;

				bridgeit.io.auth.connect({
					account: account,
					realm: realm,
					username: username,
					password: password
				}).then(function(){
					setCredentialsOnComponent();
				})['catch'](function(){
					//try to login as admin
					bridgeit.io.auth.connect({
						account: account,
						realm: 'admin',
						username: username,
						password: password
					}).then(function(){
						bridgeit.io.auth
						setCredentialsOnComponent();
						document.getElementById('locations').setAttribute('realm', realm);
					})
				});
			}

			function setCredentialsOnComponent(){

				var elem = document.getElementById('locations');

				var account = bridgeit.io.auth.getLastKnownAccount();
				if( account ){
					elem.setAttribute('account', account);
					document.getElementById('account').value = account;
				}

				var realm = bridgeit.io.auth.getLastKnownRealm();
				if( realm ){
					elem.setAttribute('realm', realm);
					document.getElementById('realm').value = realm;
				}

				var token = bridgeit.io.auth.getLastAccessToken();
				if( token ){
					elem.setAttribute('accessToken', token);
					document.getElementById('username').value = bridgeit.io.auth.getLastKnownUsername();
				}
				
			}

            function toggleBooleanAttribute(attribute, value) {
                var locations = document.getElementById('locations');
                value ? locations.setAttribute(attribute, attribute) : locations.removeAttribute(attribute);
            }

            //initialize known credentials
            setCredentialsOnComponent();
		</script>
	</body>
</html>
