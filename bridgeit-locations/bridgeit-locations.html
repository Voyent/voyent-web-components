<!--
Show a map of BridgeIt location data, including user location updates, regions, and points of interest.

Example:

    <bridgeit-locations accesstoken="xxx"
                        realm="myRealm"
                        account="myAccount"
                        showUserLocations
                        showRegions
                        showPOIs>
    </bridgeit-locations>

@demo demo.html
-->
<dom-module id="bridgeit-locations">
    <template>
        <style type="text/css">
            #map {
                width:100%;
                height:400px;
                @apply(--locations-map);
            }
        </style>
        <div id="container">
            <bridgeit-message></bridgeit-message>
        
            <div id="map"></div>
        </div>
    </template>
</dom-module>

<script src="bridgeit-locations.js"></script>
