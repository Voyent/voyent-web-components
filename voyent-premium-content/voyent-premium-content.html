<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../common/imports/voyent.html">

<!--
Polymer component wrapper for blocking any embedded content as Premium
-->
<dom-module id="voyent-premium-content">
    <template>
        <style type="text/css">
            .outer {
                position: relative;
                display: inline-block;
            }
            
            .premiumText {
                visibility: hidden;
                font-family: monospace;
                font-size: 14px;
                font-weight: bold;
                text-shadow: 0 0 5px #AAAAAA;
                color: white;
                background-color: #2E348E;
                border-radius: 10px 10px 10px 10px;
                box-shadow: 2px 2px 4px rgba(0,0,0,0.8);
                line-height: normal;
                padding: 5px;
            }
            
            .premiumTextright {
                float: right;
                margin-right: -15px;
                margin-top: -20px;
                border-radius: 10px 10px 10px 0;
            }
            
            .premiumTextmiddle {
                margin-top: 10px;
                position: absolute;
                top: 0;
                left: 30%;
            }
            
            .wrapper {
                position: absolute;
                top: 0;
                left: 0;
                padding: 3px;
                margin: -3px 0 0 -3px;
                display: inline;
                width: 100%;
                height: 100%;
                background-color: rgba(210,200,0,0.3);
                text-align: center;
                z-index: 5;
                cursor: pointer;
                box-shadow: 0 0 0 rgba(204,169,44, 0.4);
                @apply(--wrapper);
            }
            
            .wrapper:hover {
                background-color: rgba(210,200,0,0.6);
                animation: pulse 1.5s infinite;
            }
            
            .wrapper:hover .premiumText {
                visibility: visible;
            }
            
            @-webkit-keyframes pulse {
              0% {
                -webkit-box-shadow: 0 0 0 0 rgba(204,169,44, 0.4);
              }
              70% {
                  -webkit-box-shadow: 0 0 0 10px rgba(204,169,44, 0);
              }
              100% {
                  -webkit-box-shadow: 0 0 0 0 rgba(204,169,44, 0);
              }
            }
            @keyframes pulse {
              0% {
                -moz-box-shadow: 0 0 0 0 rgba(204,169,44, 0.4);
                box-shadow: 0 0 0 0 rgba(204,169,44, 0.4);
              }
              70% {
                  -moz-box-shadow: 0 0 0 10px rgba(204,169,44, 0);
                  box-shadow: 0 0 0 10px rgba(204,169,44, 0);
              }
              100% {
                  -moz-box-shadow: 0 0 0 0 rgba(204,169,44, 0);
                  box-shadow: 0 0 0 0 rgba(204,169,44, 0);
              }
            }
        </style>
        
        <div id="premium" class="outer" style$="{{style}}">
            <div class="wrapper"
                 style$="{{overlayStyle}}"
                 title="This feature is exclusive to Premium level accounts. Upgrade today!"
                 on-click="upgradeClick"
                 hidden$="{{hasPremium}}"><span class$="premiumText premiumText[[bubblePos]]">Premium</span></div>
            <content></content>
        </div>
    </template>
</dom-module>

<script src="voyent-premium-content.js"></script>
