<!--

Example:


### Styling

@group BridgeIt Web Components
@demo demo.html

-->

<dom-module id="bridgeit-document">
	<template>
    <style>
      :host {
        display: block;
      }
      pre {outline: 1px solid #ccc; padding: 5px; margin: 5px; }
      .string { color: green; }
      .number { color: darkorange; }
      .boolean { color: blue; }
      .null { color: magenta; }
      .key { color: red; }
    </style>
  </template>
</dom-module>
<script src="bridgeit-document.js"></script>
