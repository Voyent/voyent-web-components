<!--
@demo demo.html
-->
<dom-module id="voyent-process-demo">
    <template>
        <style type="text/css">
            .bpmnWrap {
                height: 50%;
                border: 2px inset black;
            }
            
            .bpmnTip {
                background-color: #DDDDDD;
                color: black;
                box-shadow: 2px 2px 6px black;
                z-index: 1000;
                font-size: 12px;
                padding: 5px;
                text-align: center;
                opacity: 0.9;
                border: 1px solid black;
            }
            
            .highlight .djs-visual > :nth-child(1) {
                fill: #347DBE !important;
                stroke: #F7921E !important;
                stroke-width: 5 !important;
                
                transition: stroke-width 0.5s linear;
                -webkit-transition: stroke-width 0.5s linear;
            }
        </style>
        
        <template is="dom-if" if="{{loggedIn}}">
            <paper-dropdown-menu label="Fork Gate">
                <paper-listbox class="dropdown-content" attr-for-selected="forkname" selected="{{selectedFork}}">
                    <template is="dom-repeat" strip-whitespace items="[[_forks]]" as="fork">
                        <paper-item forkname="[[fork]]">[[fork]]</paper-item>
                    </template>
                </paper-listbox>
            </paper-dropdown-menu>
            <paper-button raised on-click="startProcess">Start Process</paper-button>
            
            <h4>{{_title}}</h4>
        </template>
        
        <div id="bpmn" class="bpmnWrap"></div>
    </template>
</dom-module>

<script src="../../bpmn-js/dist/bpmn-viewer.js"></script>
<script src="../../bpmn-js/dist/bpmn-modeler.js"></script>
<script src="../../socket.io-client/socket.io.js"></script>
