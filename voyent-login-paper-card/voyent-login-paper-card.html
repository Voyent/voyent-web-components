<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../common/imports/voyent.html">
<link rel="import" href="../common/voyent-common-properties-behavior.html">
<link rel="import" href="../../iron-form/iron-form.html">
<link rel="import" href="../../iron-form-element-behavior/iron-form-element-behavior.html">
<link rel="import" href="../../iron-validatable-behavior/iron-validatable-behavior.html">
<link rel="import" href="../../iron-collapse/iron-collapse.html">
<link rel="import" href="../../paper-card/paper-card.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../voyent-loading/voyent-loading.html">

<dom-module id="voyent-login-paper-card">
    <template>
        <style>
            :host {
                display: block;
            }
            paper-card{
                width: 100%;
            }
            paper-card::shadow .header.paper-card{
                background-color: #027244;
                @apply(--voyent-shadow);
            }
            paper-card::shadow .header.paper-card .title-text.paper-card{
                color: #FFF;
                @apply(--voyent-header-text);
            }
            paper-button[type='submit'] {
                padding:0;
                background-color: #028E54;
                border: 1px solid #C1C1C1;
                @apply(--voyent-login-button);
            }
            paper-button[type='submit']:hover {
                background-color: #01A762;
                @apply(--voyent-login-button-hover);
            }
            paper-button[type='submit']::shadow .button-content {
                padding:0;
            }
            paper-button[type='submit'] button {
                padding: 0.5em 0.8em;
                font: inherit;
                background-color: transparent;
                border-color: transparent;
                color: #FFF;
                outline: none;
            }
            paper-button[type='submit'] button::-moz-focus-inner {
                border: 0;
            }
            paper-icon-button{
                height: 35px;
                width: 35px;
            }
            .loadWrapper {
                position: absolute;
                top: 15px;
            }
            .error{
                float: left;
                color: red;
                padding: 5px;
                line-height: 28px;
            }
            :host ::content .title-text.over-image.paper-card{
                text-shadow: 3px 1px 4px #000;
            }
            :host ::content .header.paper-card{
                /*max-height: 200px;*/
                border-bottom: 10px solid #027244;
                @apply(--voyent-login-header);
            }

            /**@media (max-height: 600px) {
              :host ::content .header.paper-card{
                max-height: 80px;
              }
            }*/

            paper-card{
                --paper-card-header-image:{
                    @apply(--voyent-login-image);
                };
            }
            
            .headerImage {
                display: table;
                max-width: 300px;
                width: auto;
                height: auto;
                margin: auto;
                opacity: 0.9;
                padding-top: 15px;
            }

            .regionResultButton {
                display: block;
                margin-bottom: 15px;
                text-transform: none;
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
            }
            .italic {
                font-style:italic;
            }
            .bold {
                font-weight: bold;
            }
            .card-actions {
                border-top: none;
            }
        </style>
        <div hidden$="[[hidden]]">
            <form is="iron-form" id="loginForm" on-submit="handleLogin">
                <paper-card heading="{{heading}}">
                    <template is="dom-if" if="[[headerImage]]">
                        <img src$="[[headerImage]]" class="headerImage"></img>
                    </template>
                
                    <template is="dom-if" if="[[_regionResults.length]]">
                        <div class="card-content">
                            <p>The administrator <span class="bold">[[username]]</span> is registered to [[_arrayLength(_regionResults)]] regions in this account. Select the region youâ€™d like to access.</p>
                            <template is="dom-repeat" items="[[_regionResults]]" strip-whitespace>
                                <paper-button class="regionResultButton" raised on-click="_selectRegion" title="Select this region">
                                    <span class="bold">[[_getRegionName(item)]]</span><span class="italic">[[_getRegionDescription(item)]]</span>
                                </paper-button>
                            </template>
                        </div>
                    </template>
                    <template is="dom-if" if="[[!_regionResults.length]]">
                        <div class="card-content">
                            <paper-input id="username" label="Username" required maxlength="35" value="{{username}}" autofocus>
                                <paper-icon-button suffix icon="clear" on-click="_clearUsername" tabindex="-1" hidden$="[[isIEBrowser()]]"></paper-icon-button>
                            </paper-input>
                            <paper-input id="password" type="password" required label="Password" value="{{password}}">
                                <paper-icon-button suffix icon="clear" on-click="_clearPassword" tabindex="-1" hidden$="[[isIEBrowser()]]"></paper-icon-button>
                            </paper-input>
                            <content select="forgotten-password"></content>
                            <template is="dom-if" if="[[hideallowed]]">
                                <div style="text-align: right;">
                                    <button type="button" onclick="toggle('#collapse')" title="Toggle the details panel">...</button>
                                </div>
                            </template>
                            <iron-collapse id="collapse" opened="[[!hideclosed]]" no-animation="true">
                                <div id="content">
                                    <template is="dom-if" if="[[showrealminput]]">
                                        <paper-input required label="{{realminputlabel}}" value="{{realm}}">
                                            <paper-icon-button suffix icon="clear" on-click="_clearRealm" tabindex="-1" hidden$="[[isIEBrowser()]]"></paper-icon-button>
                                        </paper-input>
                                    </template>
                                    <template is="dom-if" if="[[showaccountinput]]">
                                        <paper-input required label="{{accountinputlabel}}" value="{{account}}">
                                            <paper-icon-button suffix icon="clear" on-click="_clearAccount" tabindex="-1" hidden$="[[isIEBrowser()]]"></paper-icon-button>
                                        </paper-input>
                                    </template>
                                    <template is="dom-if" if="[[showhostinput]]">
                                        <paper-input required label="Host" value="{{host}}" disabled="{{disablehostinput}}">
                                            <paper-icon-button suffix icon="clear" on-click="_clearHost" tabindex="-1" hidden$="[[isIEBrowser()]]"></paper-icon-button>
                                        </paper-input>
                                    </template>
                                </div>
                            </iron-collapse>
                            <content>
                            </content>
                        </div>
                    </template>
                    <div class="card-actions" style="text-align: right">
                        <div class="loadWrapper"><voyent-loading></voyent-loading></div>
                        <div class="error"><span>[[error]]</span></div>
                        <template is="dom-if" if="[[_regionResults.length]]">
                            <paper-button raised colored on-click="_cancelRegionResults">Back</paper-button>
                        </template>
                        <template is="dom-if" if="[[!_regionResults.length]]">
                            <paper-button raised colored on-click="cancel"><span>[[cancelLabel]]</span></paper-button>
                            <paper-button type="submit" raised colored on-click="handleLogin"><button><span>[[submitLabel]]</span></button></paper-button>
                        </template>
                    </div>
                </paper-card>
            </form>
        </div>
    </template>

    <script>
        function toggle(selector) {
            document.querySelector(selector).toggle();
        }
    </script>
</dom-module>
<script src="voyent-login-paper-card.js"></script>
