<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../common/imports/voyent.html">
<link rel="import" href="../common/voyent-alert/voyent-alert-map-behaviour.html">
<link rel="import" href="../common/voyent-alert/voyent-alert-behaviour.html">
<link rel="import" href="../common/voyent-alert/voyent-alert-properties.html">
<link rel="import" href="../../paper-dialog/paper-dialog.html">

<!--
Displays a map-based tool for creating new alert templates.

Example:

    <voyent-alert-editor account="myAccount"
                                  realm="myRealm"
                                  height="500">
    </voyent-alert-editor>

@demo demo.html
-->
<dom-module id="voyent-alert-editor">
    <template>
        <style include="voyent-alert-styles" is="custom-style">
            .icon-div {
                display:inline-block;
            }
            .alert-desc {
                font-size: 13px;
                padding: 10px;
            }
            .alertTemplates .item {
                height:35px;
                padding:6px 6px 6px 10px;
                border-bottom:1px solid #ccc;
                cursor:pointer;
            }
            .alertTemplates .item:hover {
                background:rgb(235,235,235);
            }
            .alertTemplates .imgDiv,
            .alertTemplates .nameDiv,
            .alerts .imgDiv,
            .alerts .nameDiv {
                display: inline-block;
                vertical-align: middle;
                cursor: pointer;
            }
            .alertTemplates .imgDiv,
            .alerts .imgDiv {
                width: 35px;
            }
            .alertTemplates .nameDiv,
            .alerts .nameDiv {
                width: 129px;
                font-size:12px;
                line-height: 12px;
                overflow:hidden;
            }
        </style>
        <div id="container">
            <div id="map"></div><div id="sidePanel">
                <div id="propertiesPanel">
                    <template is="dom-if" if="[[_isLoggedIn]]">
                        <template is="dom-if" if="[[_showNewAlertPane]]">
                            <div class="alert-template-title">New Alert</div>
                            <template is="dom-if" if="[[_parentTemplates.length]]">
                                <div class="alert-template-desc">
                                    Activate the
                                    <div class="icon-div">
                                        <img class="icon" src="../common/voyent-alert/img/alert_bttn.png">
                                    </div>
                                    icon from the toolbar in the top-right corner and follow the menu.
                                </div>
                            </template>
                            <template is="dom-if" if="[[!_parentTemplates.length]]">
                                <div class="alert-template-desc">
                                    There are no alert templates to create a new alert for.
                                    Please create an alert template before using this editor.
                                </div>
                            </template>
                        </template>
                        <template is="dom-if" if="[[_showTemplateListPane]]">
                            <div class="alertTemplates">
                                <div class="alert-desc">
                                    Select an alert template to create a new alert for or press ESC to cancel.
                                </div>
                                <template is="dom-repeat" items="{{_parentTemplates}}">
                                    <div class$="{{_getTemplateClass(item._id,_selectedAlertTemplateId)}}"
                                         on-click="_selectAlertTemplate" data-id$="{{item._id}}">
                                        <div class="imgDiv" data-id$="{{item._id}}">
                                            <img src="[[pathtoimages]]/img/alert_marker.png" data-id$="{{item._id}}"/>
                                        </div>
                                        <div class="nameDiv" data-id$="{{item._id}}">{{_getAlertTemplateName(item)}}</div>
                                    </div>
                                </template>
                            </div>
                        </template>
                        <template is="dom-if" if="[[_showPropertiesPane]]">
                            <voyent-alert-properties _loaded-alert="{{_loadedAlert}}"
                                                     _map="{{_map}}" _area-region="{{_areaRegion}}">
                            </voyent-alert-properties>
                        </template>
                            <template is="dom-if" if="[[_showConfirmingAlertPane]]">
                            <div class="alert-template-title">Confirm New Alert</div>
                            <div class="alert-template-desc">
                                <div>Start: Now</div><br/>
                                <div>Stop: Never!</div><br/>
                                <div>
                                    If created now, this alert would generate ? notifications.
                                    Please confirm that you would like to create this alert.
                                </div>
                            </div>
                        </template>
                    </template>
                    <template is="dom-if" if="[[!_isLoggedIn]]">
                        <div class="alert-template-title">Invalid Credentials</div>
                        <div class="alert-template-desc">Please login to active this panel.</div>
                    </template>
                </div>
                <div id="crudPanel">
                    <template is="dom-if" if="[[_showTemplateListPane]]">
                        <paper-button raised title="Cancel" on-click="_backToNewAlertPane">Cancel</paper-button>
                    </template>
                    <template is="dom-if" if="[[_showPropertiesPane]]">
                        <template is="dom-if" if="[[!_isActivated]]">
                            <paper-button raised title="Back" on-click="_backToNewAlertPane">Back</paper-button>
                            <paper-button raised title="Activate Now!" on-click="_proceedToActivatingPane">Activate Now!</paper-button>
                        </template>
                        <template is="dom-if" if="[[_isActivated]]">
                            <paper-button raised title="Remove" on-click="_backToNewAlertPane">Remove</paper-button>
                            <paper-button raised title="Save" on-click="saveAlertTemplate">Save</paper-button>
                        </template>
                    </template>
                    <template is="dom-if" if="[[_showConfirmingAlertPane]]">
                        <paper-button raised title="Back" on-click="_backToPropertiesPane">Back</paper-button>
                        <paper-button raised title="Cancel" on-click="_backToNewAlertPane">Cancel</paper-button>
                        <paper-button raised title="Confirm" on-click="saveAlertTemplate">Confirm</paper-button>
                    </template>
                </div>
            </div></div>
        </div>
        <div id="alertBttn" class="customMapBttnWrap" hidden>
            <div class="customMapBttn" title="Create a new alert">
                <span>
                    <div class="customMapBttnImg">
                        <img src="../common/voyent-alert/img/alert_bttn.png">
                    </div>
                </span>
            </div>
        </div>
        <paper-dialog id="modalDialog" modal on-keyup="_dialogKeyUp" on-iron-overlay-opened="_fixModalStacking">
            <div>
                <p>{{_dialogMessage}}</p>
                <template is="dom-if" if="[[_showDialogInput]]">
                    <paper-input autofocus no-label-float on-keyup="_dialogKeyUp" value="{{_dialogInput}}"></paper-input>
                </template>
                <div class="dialog-bttns">
                    <paper-button raised title="Cancel" on-click="_closeDialog">Cancel</paper-button>
                    <paper-button raised title="Confirm" on-click="_confirmDialog">Confirm</paper-button>
                </div>
            </div>
        </paper-dialog>
    </template>
</dom-module>

<script src="voyent-alert-editor.js"></script>
