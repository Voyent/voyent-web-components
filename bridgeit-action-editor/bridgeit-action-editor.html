<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../bridgeit.io.js/bridgeit.io.js.html">
<link rel="import" href="../../iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../juicy-ace-editor/juicy-ace-editor.html">

<!--
Description

Example:

    <bridgeit-action-editor realm="myRealm"
                            account="myAccount">
    </bridgeit-action-editor>

@demo demo.html
-->
<dom-module id="bridgeit-action-editor">
    <template>
        <style type="text/css">
           :host {
               font-size:14px;
               @apply(--action-editor);
           }
           .actionWrapper {
               @apply(--action-editor-wrapper);
           }
           .actionContainer {
               border: 1px solid #999;
               padding:10px;
               background-color:#efefef;
               @apply(--action-editor-action-container);
           }
           #actionForm {
               background-color:transparent;
               @apply(--action-editor-form);
           }
           .taskPanel {
               border: 1px solid #999;
               border-bottom:0;
               margin-right:5px;
               padding: 10px;
               background-color:#efefef;
               @apply(--action-editor-task-panel);
           }
           .taskPanel .header {
               background-color: #CCC;
               margin: -10px -10px 10px;
               text-align: center;
               cursor:pointer;
               padding-right:21px;
               line-height: 20px;
               @apply(--action-editor-task-panel-header);
           }
           .taskPanel .taskItem {
               height: 25px;
               line-height:25px;
               margin: 10px auto;
               padding:2px;
               text-align:center;
               width: 100px;
               cursor:move;
               border-radius: 5px;
               font-size: 12px;
               overflow:hidden;
               background-color:#e5e5e5;
               @apply(--action-editor-task-panel-item);
           }
           .taskPanel .taskItem:hover {
               @apply(--action-editor-task-panel-item-hover);
           }
           .taskPanel .taskGroup {
               background-color:#dbdbdb;
               @apply(--action-editor-task-panel-group-item);
           }
           .task-group {
               position:relative;
               border-radius: 5px;
               padding:10px;
               margin-bottom: 10px;
               background-color:#dbdbdb;
               @apply(--action-editor-task-group);
           }
           .task {
               position:relative;
               border-radius: 5px;
               padding:10px;
               margin-bottom: 10px;
               background-color:#e5e5e5;
               @apply(--action-editor-task);
           }
           .task-group .buttons {
               position: absolute;
               top: 4px;
               right: 15px;
               float:right;
               padding-bottom:5px;
               @apply(--action-editor-task-group-button-container);
           }
           .task .buttons {
               position: absolute;
               top: 4px;
               right: 4px;
               float:right;
               padding-bottom:5px;
               @apply(--action-editor-task-button-container);
           }
           .task-group .title {
               cursor:pointer;
               @apply(--action-editor-task-group-title);
           }
           .task .title {
               margin-bottom: 10px;
               font-size: 18px;
               cursor:pointer;
               @apply(--action-editor-task-title);
           }
           .task .code-editor {
               width:100%;
               min-height:200px;
               @apply(--action-editor-function-input);
           }
           .arrow {
               width: 0;
               height: 0;
               border-left: 6px solid transparent;
               border-right: 6px solid transparent;
               border-top: 6px solid #777;
               float:left;
               -moz-transition: -moz-transform .3s;
               -webkit-transition: -webkit-transform .3s;
               -o-transition: -o-transform .3s;
               transition: transform .3s;
               @apply(--action-editor-arrow);
           }
           .arrow.toggled {
               -moz-transform: rotate(-90deg);
               -o-transform: rotate(-90deg);
               -webkit-transform: rotate(-90deg);
               transform: rotate(-90deg);
               @apply(--action-editor-arrow-toggled);
           }
           .taskPanel .arrow {
               margin-top:7px;
               margin-left:10px;
               @apply(--action-editor-task-panel-arrow);
           }
           .task-group .arrow {
               margin-top: 5px;
               @apply(--action-editor-task-group-arrow);
           }
           .task .arrow {
               margin-top:8px;
               margin-right: 5px;
               @apply(--action-editor-task-arrow);
           }
           .buttonContainer {
               text-align:center;
               @apply(--action-editor-button-container);
           }
           button {
               cursor: pointer;
               @apply(--action-editor-button);
           }
           label {
               font-weight: 700;
               @apply(--action-editor-label);
           }
           .form-control {
               width:100%;
               margin:5px 0 10px 0;
               @apply(--action-editor-input);
           }
           input:invalid {
               border: 1px solid #a94442;
               @apply(--action-editor-input-invalid);
           }
           span.required {
               color: #a94442;
               @apply(--action-editor-required-asterisk);
           }
           .event-triggers {
               max-height: 70px;
               overflow-y: scroll;
               overflow-x: hidden;
               @apply(--action-editor-event-triggers);
           }
           .event-triggers label {
               cursor:pointer;
               color:#777;
               font-weight:normal;
               width:100%;
               display: block;
               margin:5px 0 10px 0;
               background-color: white;
               @apply(--action-editor-event-triggers-label);
           }

            /* Static styles */
           .actionPanel,
           .task-group {
               padding-bottom: 40px !important;
           }
           .actionContainer,
           .taskItem,
           .task,
           .task-group{
               border: 1px solid #999;
           }
           .taskPanel:not(:first-child),
           .taskPanel .header:last-child {
               border-bottom: 1px solid #999;
           }
           .task-group:last-child {
               margin-bottom:0;
           }
           .taskPanel.toggled {
               height:0;
           }
           .task-group.toggled,
           .task.toggled {
               padding-bottom:0 !important;
           }
           .content.toggled {
               display:none;
           }
           .task-group .toggleable-area {
               cursor:pointer;
               max-width:20px;
           }
        </style>
        <template is="dom-if" if="{{_schemas}}">
            <content select="bridgeit-action-list"></content>
            <div class="buttonContainer">
                <button type="button" on-click="_resetEditor">New/Reset</button>
                <template is="dom-if" if="{{!_loadedAction}}">
                    <button type="button" on-click="_saveAction">Save</button>
                </template>
                <template is="dom-if" if="{{_loadedAction}}">
                    <button type="button" on-click="_updateAction">Update</button>
                    <button type="button" on-click="_cloneAction">Clone<!-- (Save as new)--></button>
                    <button type="button" on-click="_deleteAction">Delete</button>
                </template>
            </div>
            <div class="actionWrapper layout horizontal">
                <div class="flex-2" style="min-width:130px;">
                    <div class="layout vertical wrap">
                        <div class="taskPanel">
                            <div class="header" on-click="_toggleTask">Containers<div class="arrow"></div></div>
                            <div class="content layout vertical wrap">
                                <div class="flex taskGroup taskItem" draggable="true" on-dragstart="_startDragGroup" title="Container for Tasks">
                                    <div class="title">task-group</div>
                                </div>
                            </div>
                        </div>
                        <div class="taskPanel">
                            <div class="header" on-click="_toggleTask">Tasks<div class="arrow"></div></div>
                            <div class="content layout vertical wrap">
                                <template is="dom-repeat" items="{{_schemas}}" sort="_sortTaskItems">
                                    <div class="flex taskItem" draggable="true" on-dragstart="_startDragTask" title$="{{item.description}}">
                                        <div class="title">{{item.label}}</div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="actionContainer flex-10" style="min-width:345px;" on-dragover="_dragOverAction" on-drop="_dropInAction">
                    <div class="layout vertical">
                        <form id="actionForm">
                            <div class="flex">
                                <div>
                                    <label title="The action ID">
                                        <span class="required">*</span><span>Action Name</span>
                                        <input class="form-control" type="text" placeholder="Action Name" title="The action name" value="{{_actionId::input}}" required>
                                    </label>
                                    <label title="The action description">
                                        <span>Description</span>
                                        <input class="form-control" type="text" placeholder="Action Description" title="The action description" value="{{_actionDesc::input}}">
                                    </label>
                                    <label title="The event triggers">
                                        <span>Event Triggers</span>
                                        <div class="event-triggers">
                                            <template id="triggerList" is="dom-repeat" items="{{_events}}" sort="_sortEventList">
                                                <label title$="{{item.event}}">
                                                    <span>{{item.event}}</span>
                                                    <input type="checkbox" on-click="_toggleEvent" checked="{{item.checked::change}}"/>
                                                </label>
                                            </template>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <div class="actionPanel flex">
                                <template is="dom-repeat" items="{{_taskGroups}}" as="group">
                                    <div id$="{{group.id}}" class="task-group" on-dragover="_dragOverGroup" on-drop="_dropInGroup">
                                        <div class="buttons" on-drop="_preventDrop">
                                            <button type="button" on-click="_moveTaskGroupUp">Up</span></button>
                                            <button type="button" on-click="_moveTaskGroupDown">Down</button>
                                            <button type="button" on-click="_deleteTaskGroup">Remove</button>
                                        </div>
                                        <div class="layout horizontal" on-drop="_preventDrop">
                                            <div class="flex toggleable-area" on-click="_toggleTaskGroup">
                                                <div class="arrow"></div>
                                            </div>
                                            <div class="flex">
                                                <label title="The task group name">
                                                    <span class="title" on-click="_toggleTaskGroup"><span class="required">*</span><span>Task Group Name</span></span>
                                                    <input class="form-control" type="text" placeholder="Task Group Name" title="The task group name" value="{{group.name::input}}" required>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="content">
                                            <template is="dom-repeat" items="{{group.tasks}}" as="task">
                                                <div id$="{{task.id}}" class="task toggled" on-drop="_preventDrop">
                                                    <div class="buttons"><button type="button" on-click="_deleteTask">Remove</button></div>
                                                    <div class="title" on-click="_toggleTask">{{task.schema.title}}<div class="arrow toggled"></div></div>
                                                    <div class="content toggled">
                                                        <label title="The task name">
                                                            <span class="required">*</span><span>Task Name</span>
                                                            <input class="form-control" type="text" placeholder="Task Name" title="The task name" value="{{task.name::input}}" required>
                                                        </label>
                                                        <label title="The task description">
                                                            <span>Description</span>
                                                            <input class="form-control" type="text" placeholder="Task Description" title="The task description" value="{{task.desc::input}}">
                                                        </label>
                                                        <hr/>
                                                        <template is="dom-repeat" items="{{_toArray(task.schema.properties)}}" as="property">
                                                            <label>
                                                                <template is="dom-if" if="{{property.required}}"><span class="required">*</span></template><span>{{property.title}}</span>
                                                                <template is="dom-if" if="{{_isString(property.type)}}">
                                                                    <template is="dom-if" if="{{_isFunction(property.title)}}">
                                                                        <juicy-ace-editor class="code-editor" mode="ace/mode/javascript"
                                                                                          softtabs="true" tabsize="4" data-taskid$="{{task.id}}"
                                                                                          data-groupid$="{{group.id}}"></juicy-ace-editor>
                                                                    </template>
                                                                    <template is="dom-if" if="{{!_isFunction(property.title)}}">
                                                                        <input class="form-control" type="text" title$="{{property.description}}" placeholder$="{{property.description}}"
                                                                               title$="{{property.description}}" required$="{{property.required}}" value="{{property.value::input}}">
                                                                    </template>
                                                                </template>
                                                            </label>
                                                        </template>
                                                    </div>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </template>
    </template>
</dom-module>

<script src="bridgeit-action-editor.js"></script>
