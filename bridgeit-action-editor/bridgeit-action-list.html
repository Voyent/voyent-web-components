<!--
Display a list of previously created actions.

Example:

    <bridgeit-action-editor account="myAccount"
                            realm="myRealm">
        <bridgeit-action-list></bridgeit-action-list>
    </bridgeit-action-editor>

@demo demo.html
-->
<dom-module id="bridgeit-action-list">
    <template>
        <style type="text/css">
            .tableWrapper {
                @apply(--action-list-wrapper);
            }
            table {
                margin:0 auto;
                @apply(--action-list-table);
            }
            tbody {
                @apply(--action-list-tbody);
            }
            tr {
                @apply(--action-list-tr);
            }
            td {
                @apply(--action-list-td);
            }
            button {
                cursor:pointer;
                @apply(--action-list-button);
            }
            .noActionTxt {
                text-align: center;
            }
        </style>
        <div class="tableWrapper">
            <template is="dom-if" if="{{_allActions}}">
                <paper-dropdown-menu label="View Saved Actions">
                    <paper-listbox class="dropdown-content" selected="{{selectedIndex}}">
                        <template is="dom-repeat" items="[[_allActions]]" as="action">
                            <paper-item>[[action._id]]</paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
            </template>
            <template is="dom-if" if="{{!_allActions}}">
                <div class="noActionTxt">Saved Actions: No existing actions found.</div>
            </template>
        </div>
    </template>
</dom-module>

<script src="bridgeit-action-list.js"></script>
