<template is="dom-if" if="{{showSearchDialog}}">

<template is="dom-if" if="{{showDeleteDialog}}">

     class="infoWindow {{ {infoWindowLg1:showMonitorDiv} {infoWindowLg2:showPropertiesDiv} {infoWindowLg3:showTagsDiv} | tokenList}}">

                </div>

                </div>
            </div>

                </tr>
