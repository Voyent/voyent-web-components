<!--
Display a list of previously created simulations stored in the doc service.

Example:

    <voyent-location-simulator account="myAccount"
                                 realm="myRealm"
                                 routes='[{
                                    "label":"ICEsoft Technologies To Calgary Tower",
                                    "origin": "1717 10 St NW, Calgary",
                                    "destination": "101 9 Ave SW, Calgary",
                                    "travelmode": "DRIVING",
                                    "speed": 60,
                                    "frequency": 5
                                 }]'>
            <voyent-location-route label="Princes Island Park To Fort Calgary"
                                     user="jimjones"
                                     origin="698 Eau Claire Ave SW, Calgary"
                                     destination="750 9th Avenue SE, Calgary"
                                     travelmode="BICYCLING"
                                     speed="15"
                                     frequency="10">
            </voyent-location-route>
            <voyent-location-simulations></voyent-location-simulations>
    </voyent-location-simulator>

@demo demo.html
-->
<dom-module id="voyent-location-simulations">
    <template>
        <style type="text/css">
            .selectWrapper {
                text-align:center;
                @apply(--location-simulations-wrapper);
            }
            .noSimTxt {
                text-align: center;
            }
        </style>
        <div class="selectWrapper">
            <template is="dom-if" if="{{_allSimulations}}">
                <paper-dropdown-menu label="View Saved Simulations">
                    <paper-listbox class="dropdown-content" selected="{{_selectedIndex}}">
                        <template is="dom-repeat" strip-whitespace items="[[_allSimulations]]" as="simulation">
                            <paper-item>[[simulation._id]]</paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
            </template>
            <template is="dom-if" if="{{!_allSimulations}}">
                <div class="noSimTxt">No existing simulations found.</div>
            </template>
        </div>
    </template>
</dom-module>

<script src="voyent-location-simulations.js"></script>
