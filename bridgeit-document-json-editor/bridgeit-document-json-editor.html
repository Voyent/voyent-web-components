<link rel="import" href="../../paper-icon-button/paper-icon-button.html">

<!--
[BridgeIt Document JSON Editor](https://github.com/bridgeit/bridgeit-web-components/bridgeit-document-json-editor/index.html)

Example:


### Styling

@group BridgeIt Web Components
@demo demo.html

-->

<dom-module id="bridgeit-document-json-editor">
	<template>
		<link rel="stylesheet" href="../../codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="../../codemirror/addon/lint/lint.css">
		<style>
      :host {
        display: block;
      }
      paper-icon-button{
        float: right;
      }
      .message{
        color: #878787;
        font-size: 12px;
        display: inline-block;
        padding: 3px;
        float: right;
        margin-top: -20px;
      }
    </style>
    <span class="message">{{message}}</span>
    <paper-icon-button icon="save" on-click="saveDocument" disabled="{{!editedDocumentIsValid}}"></paper-icon-button>
    <textarea class="document-editor-container" hidden="true">{{serializedDocument}}</textarea>
  </template>
</dom-module>
<script src="../../codemirror/lib/codemirror.js"></script>
<script src="../../jsonlint/lib/jsonlint.js"></script>
<script src="../../codemirror/mode/javascript/javascript.js"></script>
<script src="../../codemirror/addon/lint/lint.js"></script>
<script src="../../codemirror/addon/lint/json-lint.js"></script>
<script src="bridgeit-document-json-editor.js"></script>
