<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>BridgeIt Web Components Demo</title>

   <!-- Load the webcomponents polyfill -->
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

  <!-- Component Imports -->
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../bridgeit-auth-provider/bridgeit-auth-provider.html">
  <link rel="import" href="bridgeit-document-json-editor.html">
  <link rel="import" href="../bridgeit-login-paper-card/bridgeit-login-paper-card.html">
  <link rel="import" href="../../paper-card/paper-card.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../../paper-item/paper-item.html">
  <link rel="import" href="../../paper-menu/paper-menu.html">
  <link rel="import" href="../../paper-checkbox/paper-checkbox.html">
  <link rel="import" href="../../iron-icon/iron-icon.html">
  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../../paper-item/paper-icon-item.html">
  <link rel="import" href="../../iron-form/iron-form.html">
  <link rel="import" href="../../iron-form-element-behavior/iron-form-element-behavior.html">
  <link rel="import" href="../../iron-validatable-behavior/iron-validatable-behavior.html">
  <link rel="import" href="../bridgeit-styles/bridgeit-styles.html">
  <link rel="import" href="../bridgeit-styles/demo-pages.html">

</head>
<body unresolved>
  <style>
  .layout > *{
    width: 100%;
    margin: 20px;
  }
  #documentsListLabel{
    color: #757575;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
    font-size: 13px;
    font-weight: 400;
    line-height: 24px;
  }
  paper-menu{
    padding: 0;
  }
  paper-menu paper-icon-item.document-item{
    font-size: 14px;
    min-height: 30px;
    height: 35px;
    border-bottom: 1px solid #E5E5E5;
    padding: 5px;
  }
  #otherSettings{
    margin-top: 10px;
    padding: 10px;
  }
  </style>
  <template is="dom-bind" id="demo">
    <h1>BridgeIt Document JSON Editor Component Demo</h1>

    <paper-button onclick="logout()" raised hidden="{{!isLoggedIn}}">Logout</paper-button>

    <!-- LOGIN PANEL -->
    <div class="layout horizontal justified" hidden$="{{isLoggedIn}}">
      <paper-card id="accountDetailsCard" heading="Enter Account and Realm">
        <div class="card-content">
          <paper-input id="accountInput" label="Account" required placeholder="Enter your account" value="{{account}}">
             <paper-icon-button suffix icon="clear" on-click="_clearAccount" tabindex="-1"></paper-icon-button>
          </paper-input>
          <paper-input id="realmInput" required label="Realm" placeholder="Enter your realm" value="{{realm}}">
            <paper-icon-button suffix icon="clear" on-click="_clearRealm" tabindex="-1"></paper-icon-button>
          </paper-input>
        </div>
      </paper-card>
      <bridgeit-login-paper-card heading="Please Login" username="{{username}}" password="{{password}}" error="{{loginError}}"
        auth-provider="authProvider" submit-label="Login" cancel-label="Cancel">
      </bridgeit-login-paper-card>
    </div>

    <!-- DOCUMENTS PANEL -->
    <div class="layout horizontal justified" hidden$="{{!isLoggedIn}}">
      <div>
        <paper-input label="Collection:" value="{{collection}}"></paper-input>
        <label id="documentsListLabel">Documents:</label>
        <paper-menu id="documentList" selected="{{documentId}}" attr-for-selected="data-id">
          <template is="dom-repeat" strip-whitespace items="{{documents}}">
            <paper-icon-item class="document-item" data-id$="{{item._id}}">
              <iron-icon icon="turned-in" item-icon></iron-icon>
              <div class="item-body"><span>{{item._id}}</span></div>
            </paper-icon-item>
          </template>
        </paper-menu>
        <div id="otherSettings">
          <paper-input value="{{attrToEdit}}" label="Attribute to Edit:"/>
        </div>
      </div>

      <!-- The Document -->
      <bridgeit-document-json-editor account="{{account}}" realm="{{realm}}" collection="{{collection}}" document-id="{{documentId}}" 
        document="{{currentDocument}}" attr-to-edit="{{attrToEdit}}">
      </bridgeit-document-json-editor>

    </div>

    <bridgeit-auth-provider id="authProvider" account="{{account}}" realm="{{realm}}" host="dev.bridgeit.io" 
      logged-in="{{isLoggedIn}}" error="{{loginError}}" access-token="{{hostAccessToken}}" time-remaining="{{msRemaining}}"></bridgeit-auth-provider>
    
    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0">{{message}}</span>
    </paper-toast>

  </template>
  <script>
  function refreshDocumentsList(){
    bridgeit.io.documents.findDocuments().then(function(results){
      document.querySelector('#demo').documents = results;
    });
  }

  setTimeout(function(){
    document.querySelector('#authProvider').addEventListener('onAfterLogin', function(){
      refreshDocumentsList();
    }, false);
    if( bridgeit.io.auth.isLoggedIn()){
      refreshDocumentsList();
    }
  },1000);

  //setup event handler
  setTimeout(function(){
    //set default collection 
    document.querySelector('#demo').collection = 'documents';

    //login listener
    document.querySelector('#authProvider').addEventListener('onAfterLogin', function(){
      console.log('caught onAfterLogin event');
      document.querySelector('#demo').message = 'Sucessfully logged in';
      document.querySelector('#toast').show();
    }, false);
  },100);

  function selectDocument(item){
    console.log('selectDocument() ' + item);
  }

  function logout(){
    document.querySelector('#authProvider').logout();
    document.querySelector('#demo').message = 'Sucessfully logged out';
  }
  
  </script>
</body>
</html>
