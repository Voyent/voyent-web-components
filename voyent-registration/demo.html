<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<title>Voyent Web Components Demo</title>

	<!-- Load the webcomponents polyfill -->
	<script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

	<!-- Component Imports -->
    <link rel="import" href="voyent-registration.html">

    <!-- Demo specific CSS -->
	<link rel="stylesheet" href="../common/demo.css"/>
</head>

<body unresolved>

    <h1>Voyent Registration Component Demo</h1>
    
    <div class="container">
        <voyent-registration>
            <description>
                Welcome to Voyent.<br/>
                This form is used to create a new high level administrator account for managing regions, alerts, and other users.<br/>
                Please provide the details of the group or organization you represent. Note all fields are required.
            </description>
        </voyent-registration>
    </div>
    
</body>
</html>
